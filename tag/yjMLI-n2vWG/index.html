ect ASCII(&#39;4&#39;);\n+------------+\n| ASCII(&#39;4&#39;) |\n+------------+\n|         52 |\n+------------+\nmysql&amp;gt; select ASCII(4);\n+----------+\n| ASCII(4) |\n+----------+\n|       52 |\n+----------+\nmysql&amp;gt; select ASCII(&#39;dx&#39;);\n+-------------+\n| ASCII(&#39;ex&#39;) |\n+-------------+\n|         101 |\n+-------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;‰πüÂèØÂèÇËßÅORD()ÂáΩÊï∞„ÄÇ&lt;br&gt;\n**ORD(str) **&lt;br&gt;\nÂ¶ÇÊûúÂ≠óÁ¨¶‰∏≤strÊúÄÂ∑¶Èù¢Â≠óÁ¨¶ÊòØ‰∏Ä‰∏™Â§öÂ≠óËäÇÂ≠óÁ¨¶ÔºåÈÄöËøá‰ª•Ê†ºÂºè((first byte ASCII code)*256+(second byte ASCII code))[*256+third byte ASCII code...]ËøîÂõûÂ≠óÁ¨¶ÁöÑASCII‰ª£Á†ÅÂÄºÊù•ËøîÂõûÂ§öÂ≠óËäÇÂ≠óÁ¨¶‰ª£Á†Å„ÄÇÂ¶ÇÊûúÊúÄÂ∑¶Èù¢ÁöÑÂ≠óÁ¨¶‰∏çÊòØ‰∏Ä‰∏™Â§öÂ≠óËäÇÂ≠óÁ¨¶„ÄÇËøîÂõû‰∏éASCII()ÂáΩÊï∞ËøîÂõûÁöÑÁõ∏ÂêåÂÄº„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select ORD(&#39;3&#39;);\n+----------+\n| ORD(&#39;3&#39;) |\n+----------+\n|       51 |\n+----------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;CONV(N,from_base,to_base)&lt;/strong&gt;&lt;br&gt;\nÂú®‰∏çÂêåÁöÑÊï∞Â≠óÂü∫‰πãÈó¥ÂèòÊç¢Êï∞Â≠ó„ÄÇËøîÂõûÊï∞Â≠óNÁöÑÂ≠óÁ¨¶‰∏≤Êï∞Â≠óÔºå‰ªéfrom_baseÂü∫ÂèòÊç¢‰∏∫to_baseÂü∫ÔºåÂ¶ÇÊûú‰ªª‰ΩïÂèÇÊï∞ÊòØNULLÔºåËøîÂõûNULL„ÄÇÂèÇÊï∞NËß£Èáä‰∏∫‰∏Ä‰∏™Êï¥Êï∞Ôºå‰ΩÜÊòØÂèØ‰ª•ÊåáÂÆö‰∏∫‰∏Ä‰∏™Êï¥Êï∞Êàñ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤„ÄÇÊúÄÂ∞èÂü∫ÊòØ2‰∏îÊúÄÂ§ßÁöÑÂü∫ÊòØ36„ÄÇÂ¶ÇÊûúto_baseÊòØ‰∏Ä‰∏™Ë¥üÊï∞ÔºåNË¢´ËÆ§‰∏∫ÊòØ‰∏Ä‰∏™ÊúâÁ¨¶Âè∑Êï∞ÔºåÂê¶ÂàôÔºåNË¢´ÂΩì‰ΩúÊó†Á¨¶Âè∑Êï∞„ÄÇ CONV‰ª•64‰ΩçÁÇπÁ≤æÂ∫¶Â∑•‰Ωú„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select CONV(&amp;quot;A&amp;quot;,16,2);\n+----------------+\n| CONV(&amp;quot;A&amp;quot;,16,2) |\n+----------------+\n| 1010           |\n+----------------+\nmysql&amp;gt; select CONV(&amp;quot;6EB&amp;quot;,18,8);\n+------------------+\n| CONV(&amp;quot;6EB&amp;quot;,18,8) |\n+------------------+\n| 4237             |\n+------------------+\nmysql&amp;gt; select CONV(-178,10,-18);\n+-------------------+\n| CONV(-178,10,-18) |\n+-------------------+\n| -9G               |\n+-------------------+\nmysql&amp;gt; select CONV(10+&amp;quot;10&amp;quot;+&#39;10&#39;+0xB,10,10);\n+------------------------------+\n| CONV(10+&amp;quot;10&amp;quot;+&#39;10&#39;+0xB,10,10) |\n+------------------------------+\n| 41                           |\n+------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;**BIN(N) **&lt;br&gt;\nËøîÂõû‰∫åËøõÂà∂ÂÄºNÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤Ë°®Á§∫ÔºåÂú®Ê≠§NÊòØ‰∏Ä‰∏™ÈïøÊï¥Êï∞(BIGINT)Êï∞Â≠óÔºåËøôÁ≠â‰ª∑‰∫éCONV(N,10,2)„ÄÇÂ¶ÇÊûúNÊòØNULLÔºåËøîÂõûNULL„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select BIN(532);\n+------------+\n| BIN(532)   |\n+------------+\n| 1000010100 |\n+------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;OCT(N)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂÖ´ËøõÂà∂ÂÄºNÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ÁöÑË°®Á§∫ÔºåÂú®Ê≠§NÊòØ‰∏Ä‰∏™ÈïøÊï¥ÂûãÊï∞Â≠óÔºåËøôÁ≠â‰ª∑‰∫éCONV(N,10,8)„ÄÇÂ¶ÇÊûúNÊòØNULLÔºåËøîÂõûNULL„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select OCT(98);\n+---------+\n| OCT(98) |\n+---------+\n| 142     |\n+---------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;HEX(N)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂçÅÂÖ≠ËøõÂà∂ÂÄºN‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ÁöÑË°®Á§∫ÔºåÂú®Ê≠§NÊòØ‰∏Ä‰∏™ÈïøÊï¥Âûã(BIGINT)Êï∞Â≠óÔºåËøôÁ≠â‰ª∑‰∫éCONV(N,10,16)„ÄÇÂ¶ÇÊûúNÊòØNULLÔºåËøîÂõûNULL„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select HEX(432);\n+----------+\n| HEX(432) |\n+----------+\n| 1B0      |\n+----------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;CHAR(N,...)&lt;/strong&gt;&lt;br&gt;\nCHAR()Â∞ÜÂèÇÊï∞Ëß£Èáä‰∏∫Êï¥Êï∞Âπ∂‰∏îËøîÂõûÁî±Ëøô‰∫õÊï¥Êï∞ÁöÑASCII‰ª£Á†ÅÂ≠óÁ¨¶ÁªÑÊàêÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤„ÄÇNULLÂÄºË¢´Ë∑≥Ëøá„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select CHAR(77, 121, 83, 81,&#39;76&#39;);\n+----------------------------+\n| CHAR(77, 121, 83, 81,&#39;76&#39;) |\n+----------------------------+\n| MySQL                      |\n+----------------------------+\nmysql&amp;gt; select CHAR(77,77.3,&#39;77.3&#39;);\n+----------------------+\n| CHAR(77,77.3,&#39;77.3&#39;) |\n+----------------------+\n| MMM                  |\n+----------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;CONCAT(str1,str2,...)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÊù•Ëá™‰∫éÂèÇÊï∞ËøûÁªìÁöÑÂ≠óÁ¨¶‰∏≤„ÄÇÂ¶ÇÊûú‰ªª‰ΩïÂèÇÊï∞ÊòØNULLÔºåËøîÂõûNULL„ÄÇÂèØ‰ª•ÊúâË∂ÖËøá2‰∏™ÁöÑÂèÇÊï∞„ÄÇ‰∏Ä‰∏™Êï∞Â≠óÂèÇÊï∞Ë¢´ÂèòÊç¢‰∏∫Á≠â‰ª∑ÁöÑÂ≠óÁ¨¶‰∏≤ÂΩ¢Âºè„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select CONCAT(&#39;My&#39;, &#39;S&#39;, &#39;QL&#39;);\n+-------------------------+\n| CONCAT(&#39;My&#39;, &#39;S&#39;, &#39;QL&#39;) |\n+-------------------------+\n| MySQL                   |\n+-------------------------+\nmysql&amp;gt; select CONCAT(&#39;My&#39;, NULL, &#39;QL&#39;);\n+--------------------------+\n| CONCAT(&#39;My&#39;, NULL, &#39;QL&#39;) |\n+--------------------------+\n| NULL                     |\n+--------------------------+\nmysql&amp;gt; select CONCAT(14.3);\n+--------------+\n| CONCAT(14.3) |\n+--------------+\n| 14.3         |\n+--------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LENGTH(str)„ÄÅOCTET_LENGTH(str)„ÄÅCHAR_LENGTH(str)„ÄÅCHARACTER_LENGTH(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÁöÑÈïøÂ∫¶„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select LENGTH(&#39;hello world&#39;);\n+-----------------------+\n| LENGTH(&#39;hello world&#39;) |\n+-----------------------+\n|                    11 |\n+-----------------------+\nmysql&amp;gt; select OCTET_LENGTH(&#39;hello world&#39;);\n+-----------------------------+\n| OCTET_LENGTH(&#39;hello world&#39;) |\n+-----------------------------+\n|                          11 |\n+-----------------------------+\nÊ≥®ÊÑèÔºåÂØπ‰∫éÂ§öÂ≠óËäÇÂ≠óÁ¨¶ÔºåÂÖ∂CHAR_LENGTH()‰ªÖËÆ°ÁÆó‰∏ÄÊ¨°„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LOCATE(substr,str,pos)„ÄÅPOSITION(substr IN str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠ê‰∏≤substrÂú®Â≠óÁ¨¶‰∏≤strÁ¨¨‰∏Ä‰∏™Âá∫Áé∞ÁöÑ‰ΩçÁΩÆÔºåÂ¶ÇÊûúsubstr‰∏çÊòØÂú®strÈáåÈù¢ÔºåËøîÂõû0&lt;br&gt;\nÂ¶ÇÊûúËÆæÁΩÆ‰∫ÜposÂÄºÔºåÈÇ£‰πàËµ∑Âßã‰ΩçÁΩÆÂ∞Ü‰ªéposÂ§ÑÔºåÂê¶Âàô‰ªé1ÂºÄÂßã„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select LOCATE(&#39;bar&#39;, &#39;foobarbar&#39;);\n+----------------------------+\n| LOCATE(&#39;bar&#39;, &#39;foobarbar&#39;) |\n+----------------------------+\n|                          4 |\n+----------------------------+\nmysql&amp;gt; select LOCATE(&#39;bar&#39;, &#39;foobarbar&#39;, 5);\n+-------------------------------+\n| LOCATE(&#39;bar&#39;, &#39;foobarbar&#39;, 5) |\n+-------------------------------+\n|                             7 |\n+-------------------------------+\nËøôÂáΩÊï∞ÊòØÂ§öÂ≠óËäÇÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;INSTR(str,substr)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠ê‰∏≤substrÂú®Â≠óÁ¨¶‰∏≤str‰∏≠ÁöÑÁ¨¨‰∏Ä‰∏™Âá∫Áé∞ÁöÑ‰ΩçÁΩÆ„ÄÇËøô‰∏éÊúâ2‰∏™ÂèÇÊï∞ÂΩ¢ÂºèÁöÑLOCATE()Áõ∏ÂêåÔºåÈô§‰∫ÜÂèÇÊï∞Ë¢´È¢†ÂÄí„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select INSTR(&#39;foobarbar&#39;, &#39;bar&#39;);\n+---------------------------+\n| INSTR(&#39;foobarbar&#39;, &#39;bar&#39;) |\n+---------------------------+\n|                         4 |\n+---------------------------+\nËøôÂáΩÊï∞ÊòØÂ§öÂ≠óËäÇÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LPAD(str,len,padstr)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÂ∑¶Èù¢Áî®Â≠óÁ¨¶‰∏≤padstrÂ°´Ë°•Áõ¥Âà∞strÊòØlen‰∏™Â≠óÁ¨¶Èïø„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select LPAD(&#39;A&#39;,5,&#39;BCD&#39;);\n+-------------------+\n| LPAD(&#39;A&#39;,5,&#39;BCD&#39;) |\n+-------------------+\n| BCDBA             |\n+-------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;RPAD(str,len,padstr)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÂè≥Èù¢Áî®Â≠óÁ¨¶‰∏≤padstrÂ°´Ë°•Áõ¥Âà∞strÊòØlen‰∏™Â≠óÁ¨¶Èïø„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select RPAD(&#39;A&#39;,5,&#39;BCD&#39;);\n+-------------------+\n| RPAD(&#39;A&#39;,5,&#39;BCD&#39;) |\n+-------------------+\n| ABCDB             |\n+-------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LEFT(str,len)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÁöÑÊúÄÂ∑¶Èù¢len‰∏™Â≠óÁ¨¶„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select LEFT(&#39;hello world&#39;, 7);\n+------------------------+\n| LEFT(&#39;hello world&#39;, 7) |\n+------------------------+\n| hello w                |\n+------------------------+\nËØ•ÂáΩÊï∞ÊòØÂ§öÂ≠óËäÇÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;RIGHT(str,len)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÁöÑÊúÄÂè≥Èù¢len‰∏™Â≠óÁ¨¶„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select RIGHT(&#39;hello world&#39;, 7);       \n+-------------------------+\n| RIGHT(&#39;hello world&#39;, 7) |\n+-------------------------+\n| o world                 |\n+-------------------------+\nËØ•ÂáΩÊï∞ÊòØÂ§öÂ≠óËäÇÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;SUBSTRING(str,pos,len)„ÄÅSUBSTRING(str FROM pos FOR len)„ÄÅMID(str,pos,len)&lt;/strong&gt;&lt;br&gt;\n‰ªéÂ≠óÁ¨¶‰∏≤strËøîÂõû‰∏Ä‰∏™len‰∏™Â≠óÁ¨¶ÁöÑÂ≠ê‰∏≤Ôºå‰ªé‰ΩçÁΩÆposÂºÄÂßã„ÄÇ‰ΩøÁî®FROMÁöÑÂèòÁßçÂΩ¢ÂºèÊòØANSI SQL92ËØ≠Ê≥ï„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select SUBSTRING(&#39;abcdefghijk&#39;,5,6);  \n+------------------------------+\n| SUBSTRING(&#39;abcdefghijk&#39;,5,6) |\n+------------------------------+\n| efghij                       |\n+------------------------------+\nËØ•ÂáΩÊï∞ÊòØÂ§öÂ≠óËäÇÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;SUBSTRING(str,pos)„ÄÅSUBSTRING(str FROM pos)&lt;/strong&gt;&lt;br&gt;\n‰ªéÂ≠óÁ¨¶‰∏≤strÁöÑËµ∑Âßã‰ΩçÁΩÆposËøîÂõû‰∏Ä‰∏™Â≠ê‰∏≤„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select SUBSTRING(&#39;abcdefghijk&#39;,5);  \n+----------------------------+\n| SUBSTRING(&#39;abcdefghijk&#39;,5) |\n+----------------------------+\n| efghijk                    |\n+----------------------------+\nËØ•ÂáΩÊï∞ÊòØÂ§öÂ≠óËäÇÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;SUBSTRING_INDEX(str,delim,count)&lt;/strong&gt;&lt;br&gt;\nËøîÂõû‰ªéÂ≠óÁ¨¶‰∏≤strÁöÑÁ¨¨count‰∏™Âá∫Áé∞ÁöÑÂàÜÈöîÁ¨¶delim‰πãÂêéÁöÑÂ≠ê‰∏≤„ÄÇÂ¶ÇÊûúcountÊòØÊ≠£Êï∞ÔºåËøîÂõûÊúÄÂêéÁöÑÂàÜÈöîÁ¨¶Âà∞Â∑¶Ëæπ(‰ªéÂ∑¶ËæπÊï∞) ÁöÑÊâÄÊúâÂ≠óÁ¨¶„ÄÇÂ¶ÇÊûúcountÊòØË¥üÊï∞ÔºåËøîÂõûÊúÄÂêéÁöÑÂàÜÈöîÁ¨¶Âà∞Âè≥ËæπÁöÑÊâÄÊúâÂ≠óÁ¨¶(‰ªéÂè≥ËæπÊï∞)„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select SUBSTRING_INDEX(&#39;http://blog.imarkofu.com&#39;, &#39;.&#39;, 2);         \n+-----------------------------------------------------+\n| SUBSTRING_INDEX(&#39;http://blog.imarkofu.com&#39;, &#39;.&#39;, 2) |\n+-----------------------------------------------------+\n| http://blog.imarkofu                                |\n+-----------------------------------------------------+\nËØ•ÂáΩÊï∞ÂØπÂ§öÂ≠óËäÇÊòØÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LTRIM(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂà†Èô§‰∫ÜÂÖ∂ÂâçÁΩÆÁ©∫Ê†ºÂ≠óÁ¨¶ÁöÑÂ≠óÁ¨¶‰∏≤str„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select LTRIM(&#39;   hello world   &#39;); \n+----------------------------+\n| LTRIM(&#39;   hello world   &#39;) |\n+----------------------------+\n| hello world                |\n+----------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;RTRIM(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂà†Èô§‰∫ÜÂÖ∂ÊãñÂêéÁ©∫Ê†ºÂ≠óÁ¨¶ÁöÑÂ≠óÁ¨¶‰∏≤str„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select RTRIM(&#39;   hello world   &#39;);  \n+----------------------------+\n| RTRIM(&#39;   hello world   &#39;) |\n+----------------------------+\n|    hello world             |\n+----------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;TRIM([[BOTH | LEADING | TRAILING] [remstr] FROM] str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÂÖ∂ÊâÄÊúâremstrÂâçÁºÄÊàñÂêéÁºÄË¢´Âà†Èô§‰∫Ü„ÄÇÂ¶ÇÊûúÊ≤°Êúâ‰øÆÈ•∞Á¨¶BOTH„ÄÅLEADINGÊàñTRAILINGÁªôÂá∫ÔºåBOTHË¢´ÂÅáÂÆö„ÄÇÂ¶ÇÊûúremstrÊ≤°Ë¢´ÊåáÂÆöÔºåÁ©∫Ê†ºË¢´Âà†Èô§„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select TRIM(&#39;   hello world   &#39;); \n+---------------------------+\n| TRIM(&#39;   hello world   &#39;) |\n+---------------------------+\n| hello world               |\n+---------------------------+\nmysql&amp;gt; select TRIM(LEADING &#39;x&#39; FROM &#39;xxxbarxxx&#39;);\n+------------------------------------+\n| TRIM(LEADING &#39;x&#39; FROM &#39;xxxbarxxx&#39;) |\n+------------------------------------+\n| barxxx                             |\n+------------------------------------+\nmysql&amp;gt; select TRIM(TRAILING &#39;x&#39; FROM &#39;xxxbarxxx&#39;);       \n+-------------------------------------+\n| TRIM(TRAILING &#39;x&#39; FROM &#39;xxxbarxxx&#39;) |\n+-------------------------------------+\n| xxxbar                              |\n+-------------------------------------+\nmysql&amp;gt; select TRIM(BOTH &#39;x&#39; FROM &#39;xxxbarxxx&#39;);        \n+---------------------------------+\n| TRIM(BOTH &#39;x&#39; FROM &#39;xxxbarxxx&#39;) |\n+---------------------------------+\n| bar                             |\n+---------------------------------+\nËØ•ÂáΩÊï∞ÂØπÂ§öÂ≠óËäÇÊòØÂèØÈù†ÁöÑ„ÄÇ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;SOUNDEX(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûstrÁöÑ‰∏Ä‰∏™ÂêåÈü≥Â≠óÁ¨¶‰∏≤„ÄÇÂê¨Ëµ∑Êù•‚ÄúÂ§ßËá¥Áõ∏Âêå‚ÄùÁöÑ2‰∏™Â≠óÁ¨¶‰∏≤Â∫îËØ•ÊúâÁõ∏ÂêåÁöÑÂêåÈü≥Â≠óÁ¨¶‰∏≤„ÄÇ‰∏Ä‰∏™‚ÄúÊ†áÂáÜ‚ÄùÁöÑÂêåÈü≥Â≠óÁ¨¶‰∏≤ÈïøÊòØ4‰∏™Â≠óÁ¨¶Ôºå‰ΩÜÊòØSOUNDEX()ÂáΩÊï∞ËøîÂõû‰∏Ä‰∏™‰ªªÊÑèÈïøÁöÑÂ≠óÁ¨¶‰∏≤„ÄÇ‰Ω†ÂèØ‰ª•Âú®ÁªìÊûú‰∏ä‰ΩøÁî®SUBSTRING()ÂæóÂà∞‰∏Ä‰∏™‚ÄúÊ†áÂáÜ‚ÄùÁöÑ ÂêåÈü≥‰∏≤„ÄÇÊâÄÊúâÈùûÊï∞Â≠óÂ≠óÊØçÂ≠óÁ¨¶Âú®ÁªôÂÆöÁöÑÂ≠óÁ¨¶‰∏≤‰∏≠Ë¢´ÂøΩÁï•„ÄÇÊâÄÊúâÂú®A-Z‰πãÂ§ñÁöÑÂ≠óÁ¨¶ÂõΩÈôÖÂ≠óÊØçË¢´ÂΩì‰ΩúÂÖÉÈü≥„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select SOUNDEX(&#39;Hello&#39;);\n+------------------+\n| SOUNDEX(&#39;Hello&#39;) |\n+------------------+\n| H400             |\n+------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;SPACE(N)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÁî±N‰∏™Á©∫Ê†ºÂ≠óÁ¨¶ÁªÑÊàêÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select SPACE(32);\n+----------------------------------+\n| SPACE(32)                        |\n+----------------------------------+\n|                                  |\n+----------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;REPLACE(str,from_str,to_str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÂÖ∂Â≠óÁ¨¶‰∏≤from_strÁöÑÊâÄÊúâÂá∫Áé∞Áî±Â≠óÁ¨¶‰∏≤to_str‰ª£Êõø„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select REPLACE(&#39;www.mysql.com&#39;, &#39;w&#39;, &#39;M&#39;); \n+------------------------------------+\n| REPLACE(&#39;www.mysql.com&#39;, &#39;w&#39;, &#39;M&#39;) |\n+------------------------------------+\n| MMM.mysql.com                      |\n+------------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;REPEAT(str,count)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÁî±ÈáçÂ§çcountTimesÊ¨°ÁöÑÂ≠óÁ¨¶‰∏≤strÁªÑÊàêÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤„ÄÇÂ¶ÇÊûúcount &amp;lt;= 0ÔºåËøîÂõû‰∏Ä‰∏™Á©∫Â≠óÁ¨¶‰∏≤„ÄÇÂ¶ÇÊûústrÊàñcountÊòØNULLÔºåËøîÂõûNULL„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select REPEAT(&#39;MySQL&#39;, 3);\n+--------------------+\n| REPEAT(&#39;MySQL&#39;, 3) |\n+--------------------+\n| MySQLMySQLMySQL    |\n+--------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;REVERSE(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÈ¢†ÂÄíÂ≠óÁ¨¶È°∫Â∫èÁöÑÂ≠óÁ¨¶‰∏≤str„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select REVERSE(&#39;abc&#39;);\n+----------------+\n| REVERSE(&#39;abc&#39;) |\n+----------------+\n| cba            |\n+----------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;INSERT(str,pos,len,newstr)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÂú®‰ΩçÁΩÆposËµ∑ÂßãÁöÑÂ≠ê‰∏≤‰∏îlen‰∏™Â≠óÁ¨¶ÈïøÂæóÂ≠ê‰∏≤Áî±Â≠óÁ¨¶‰∏≤newstr‰ª£Êõø„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select INSERT(&#39;Quadratic&#39;, 3, 5, &#39;What&#39;); \n+-----------------------------------+\n| INSERT(&#39;Quadratic&#39;, 3, 5, &#39;What&#39;) |\n+-----------------------------------+\n| QuWhatic                          |\n+-----------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;ELT(N,str1,str2,str3,...)&lt;/strong&gt;&lt;br&gt;\nÂ¶ÇÊûúN= 1ÔºåËøîÂõûstr1ÔºåÂ¶ÇÊûúN= 2ÔºåËøîÂõûstr2ÔºåÁ≠âÁ≠â„ÄÇÂ¶ÇÊûúNÂ∞è‰∫é1ÊàñÂ§ß‰∫éÂèÇÊï∞‰∏™Êï∞ÔºåËøîÂõûNULL„ÄÇELT()ÊòØFIELD()ÂèçËøêÁÆó„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select ELT(1, &#39;A&#39;, &#39;B&#39;, &#39;C&#39;, &#39;D&#39;);           \n+----------------------------+\n| ELT(1, &#39;A&#39;, &#39;B&#39;, &#39;C&#39;, &#39;D&#39;) |\n+----------------------------+\n| A                          |\n+----------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;FIELD(str,str1,str2,str3,...)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûstrÂú®str1, str2, str3, ...Ê∏ÖÂçïÁöÑÁ¥¢Âºï„ÄÇÂ¶ÇÊûústrÊ≤°ÊâæÂà∞ÔºåËøîÂõû0„ÄÇFIELD()ÊòØELT()ÂèçËøêÁÆó„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select FIELD(&#39;F&#39;, &#39;A&#39;, &#39;B&#39;, &#39;C&#39;, &#39;D&#39;, &#39;EF&#39;);\n+--------------------------------------+\n| FIELD(&#39;F&#39;, &#39;A&#39;, &#39;B&#39;, &#39;C&#39;, &#39;D&#39;, &#39;EF&#39;) |\n+--------------------------------------+\n|                                    0 |\n+--------------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;FIND_IN_SET(str,strlist)&lt;/strong&gt;&lt;br&gt;\nÂ¶ÇÊûúÂ≠óÁ¨¶‰∏≤strÂú®Áî±NÂ≠ê‰∏≤ÁªÑÊàêÁöÑË°®strlist‰πã‰∏≠ÔºåËøîÂõû‰∏Ä‰∏™1Âà∞NÁöÑÂÄº„ÄÇ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤Ë°®ÊòØË¢´‚Äú,‚ÄùÂàÜÈöîÁöÑÂ≠ê‰∏≤ÁªÑÊàêÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤„ÄÇÂ¶ÇÊûúÁ¨¨‰∏Ä‰∏™ÂèÇÊï∞ÊòØ‰∏Ä‰∏™Â∏∏Êï∞Â≠óÁ¨¶‰∏≤Âπ∂‰∏îÁ¨¨‰∫å‰∏™ÂèÇÊï∞ÊòØ‰∏ÄÁßçÁ±ªÂûã‰∏∫SETÁöÑÂàóÔºåFIND_IN_SET()ÂáΩÊï∞Ë¢´‰ºòÂåñËÄå‰ΩøÁî®‰ΩçËøêÁÆóÔºÅÂ¶ÇÊûústr‰∏çÊòØÂú®strlistÈáåÈù¢ÊàñÂ¶ÇÊûústrlistÊòØÁ©∫Â≠óÁ¨¶‰∏≤ÔºåËøîÂõû0„ÄÇÂ¶ÇÊûú‰ªª‰Ωï‰∏Ä‰∏™ÂèÇÊï∞ÊòØNULLÔºåËøîÂõûNULL„ÄÇÂ¶ÇÊûúÁ¨¨‰∏Ä‰∏™ÂèÇÊï∞ÂåÖÂê´‰∏Ä‰∏™‚Äú,‚ÄùÔºåËØ•ÂáΩÊï∞Â∞ÜÂ∑•‰Ωú‰∏çÊ≠£Â∏∏„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; SELECT FIND_IN_SET(&#39;C&#39;,&#39;A,B,C,D&#39;);\n+----------------------------+\n| FIND_IN_SET(&#39;C&#39;,&#39;A,B,C,D&#39;) |\n+----------------------------+\n|                          3 |\n+----------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;MAKE_SET(bits,str1,str2,...)&lt;/strong&gt;&lt;br&gt;\nËøîÂõû‰∏Ä‰∏™ÈõÜÂêà (ÂåÖÂê´Áî±‚Äú,‚ÄùÂ≠óÁ¨¶ÂàÜÈöîÁöÑÂ≠ê‰∏≤ÁªÑÊàêÁöÑ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤)ÔºåÁî±Áõ∏Â∫îÁöÑ‰ΩçÂú®bitsÈõÜÂêà‰∏≠ÁöÑÁöÑÂ≠óÁ¨¶‰∏≤ÁªÑÊàê„ÄÇstr1ÂØπÂ∫î‰∫é‰Ωç0Ôºåstr2ÂØπÂ∫î‰Ωç1ÔºåÁ≠âÁ≠â„ÄÇÂú®str1, str2, ...‰∏≠ÁöÑNULL‰∏≤‰∏çÊ∑ªÂä†Âà∞ÁªìÊûú‰∏≠„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; SELECT MAKE_SET(4,&#39;a&#39;,&#39;b&#39;,&#39;c&#39;);\n+-------------------------+\n| MAKE_SET(4,&#39;a&#39;,&#39;b&#39;,&#39;c&#39;) |\n+-------------------------+\n| c                       |\n+-------------------------+\nmysql&amp;gt; SELECT MAKE_SET(1|4,&#39;a&#39;,&#39;b&#39;,&#39;c&#39;);\n+---------------------------+\n| MAKE_SET(1|4,&#39;a&#39;,&#39;b&#39;,&#39;c&#39;) |\n+---------------------------+\n| a,c                       |\n+---------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;EXPORT_SET(bits,on,off,[separator,[number_of_bits]])&lt;/strong&gt;&lt;br&gt;\nËøîÂõû‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ÔºåÂú®ËøôÈáåÂØπ‰∫éÂú®‚Äúbits‚Äù‰∏≠ËÆæÂÆöÊØè‰∏Ä‰ΩçÔºå‰Ω†ÂæóÂà∞‰∏Ä‰∏™‚Äúon‚ÄùÂ≠óÁ¨¶‰∏≤ÔºåÂπ∂‰∏îÂØπ‰∫éÊØè‰∏™Â§ç‰Ωç(reset)ÁöÑ‰ΩçÔºå‰Ω†ÂæóÂà∞‰∏Ä‰∏™‚Äúoff‚ÄùÂ≠óÁ¨¶‰∏≤„ÄÇÊØè‰∏™Â≠óÁ¨¶‰∏≤Áî®‚Äúseparator‚ÄùÂàÜÈöî(Áº∫ÁúÅ‚Äú,‚Äù)ÔºåÂπ∂‰∏îÂè™Êúâ‚Äúbits‚ÄùÁöÑ‚Äúnumber_of_bits‚Äù (Áº∫ÁúÅ64)‰ΩçË¢´‰ΩøÁî®„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select EXPORT_SET(7,&#39;Y&#39;,&#39;N&#39;,&#39;,&#39;,6);\n+-----------------------------+\n| EXPORT_SET(7,&#39;Y&#39;,&#39;N&#39;,&#39;,&#39;,6) |\n+-----------------------------+\n| Y,Y,Y,N,N,N                 |\n+-----------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LCASE(str)„ÄÅLOWER(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÊ†πÊçÆÂΩìÂâçÂ≠óÁ¨¶ÈõÜÊò†Â∞Ñ(Áº∫ÁúÅÊòØISO-8859-1 Latin1)ÊääÊâÄÊúâÁöÑÂ≠óÁ¨¶ÊîπÂèòÊàêÂ∞èÂÜô„ÄÇËØ•ÂáΩÊï∞ÂØπÂ§öÂ≠óËäÇÊòØÂèØÈù†ÁöÑ„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select LOWER(&#39;Imarkofu&#39;);     \n+-------------------+\n| LOWER(&#39;Imarkofu&#39;) |\n+-------------------+\n| imarkofu          |\n+-------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;UCASE(str)„ÄÅUPPER(str)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂ≠óÁ¨¶‰∏≤strÔºåÊ†πÊçÆÂΩìÂâçÂ≠óÁ¨¶ÈõÜÊò†Â∞Ñ(Áº∫ÁúÅÊòØISO-8859-1 Latin1)ÊääÊâÄÊúâÁöÑÂ≠óÁ¨¶ÊîπÂèòÊàêÂ§ßÂÜô„ÄÇËØ•ÂáΩÊï∞ÂØπÂ§öÂ≠óËäÇÊòØÂèØÈù†ÁöÑ„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select UPPER(&#39;Imarkofu&#39;);\n+-------------------+\n| UPPER(&#39;Imarkofu&#39;) |\n+-------------------+\n| IMARKOFU          |\n+-------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;LOAD_FILE(file_name)&lt;/strong&gt;&lt;br&gt;\nËØªÂÖ•Êñá‰ª∂Âπ∂‰∏î‰Ωú‰∏∫‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ËøîÂõûÊñá‰ª∂ÂÜÖÂÆπ„ÄÇÊñá‰ª∂ÂøÖÈ°ªÂú®ÊúçÂä°Âô®‰∏äÔºå‰Ω†ÂøÖÈ°ªÊåáÂÆöÂà∞Êñá‰ª∂ÁöÑÂÆåÊï¥Ë∑ØÂæÑÂêçÔºåËÄå‰∏î‰Ω†ÂøÖÈ°ªÊúâfileÊùÉÈôê„ÄÇÊñá‰ª∂ÂøÖÈ°ªÊâÄÊúâÂÜÖÂÆπÈÉΩÊòØÂèØËØªÁöÑÂπ∂‰∏îÂ∞è‰∫émax_allowed_packet„ÄÇÂ¶ÇÊûúÊñá‰ª∂‰∏çÂ≠òÂú®ÊàñÁî±‰∫é‰∏äÈù¢ÂéüÂõ†‰πã‰∏Ä‰∏çËÉΩË¢´ËØªÂá∫ÔºåÂáΩÊï∞ËøîÂõûNULL„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select load_file(&amp;quot;/abc.txt&amp;quot ar/data -R\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;‰∏ãËΩΩMySQLÊ∫êÁ†ÅÂåÖÔºö&lt;a href=\&#34;http://pan.baidu.com/s/1c0fdgdE\&#34;&gt;mysql-5.5.40.tar.gz&lt;/a&gt;&lt;br&gt;\n‰∏ãËΩΩÂêé‰∏ä‰º†Âà∞ÊúçÂä°Âô®&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu ~]# tar -xvf mysql-5.5.40.tar.gz -C /usr/local/src/\n[root@imarkofu ~]# cd /usr/local/src/mysql-5.5.40\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;cmakeÁºñËØëMySQLÁöÑ‰∏Ä‰∫õÂ∏∏Áî®ÈÄâÈ°πÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;------------------------------------------------------------\ncmake mysql ÁºñËØëÂÆâË£Ö:\n./configure -&amp;gt; cmake .\n./configure --help -&amp;gt; cmake -LH -&amp;gt; ccmake .\n------------------------------------------------------------\nÊåáÂÆöÂÆâË£ÖÊñá‰ª∂ÁöÑÂÆâË£ÖË∑ØÂæÑÂ∏∏Áî®ÈÄâÈ°π\n-DCMAKE_INSTALL_PREFIX=/usr/local/mysql\n-DMYSQL_DATADIR=/data/mysql\n-DSYSCONFDIR=/etc\n------------------------------------------------------------\nÈªòËÆ§ÁºñËØëÁöÑÂ≠òÂÇ®ÂºïÊìéÂåÖÊã¨: csv, myisma, myisammrg, heap. Ëã•Ë¶ÅÂÆâË£ÖÂÖ∂‰ªñÂ≠òÂÇ®ÂºïÊìé,ÂèØ‰ª•‰ΩøÁî®Á±ª‰ººÂ¶Ç‰∏ãÁöÑÁºñËØëÈÄâÈ°π\n-DWITH_INNOBASE_STORAGE_ENGINE=1\n-DWITH_ARCHIVE_STORAGE_ENGINE=1\n-DWITH_BLACKHOLE_STORAGE_ENGINE=1\n------------------------------------------------------------\nËã•Ë¶ÅÊòéÁ°ÆÊåáÂá∫‰∏çÁºñËØëÊüêÂ≠òÂÇ®ÂºïÊìé, ÂèØ‰ª•‰ΩøÁî®Á±ª‰ººÂ¶Ç‰∏ãÁöÑÈÄâÈ°π:\n-DWITHOUT_&amp;lt;ENGINE&amp;gt;_STORAGE_ENGINE=1\n‰æãÂ¶Ç:\n-DWITHOUT_EXAMPLE_STORAGE_ENGINE=1\n-DWITHOUT_FEDERATED_STORAGE_ENGINE=1\n------------------------------------------------------------\nËã•Ë¶ÅÁºñËØëËøõÂÖ∂‰ªñÂäüËÉΩ, Â¶ÇSSlÁ≠â, ÂèØ‰ΩøÁî®Á±ª‰ººÂ¶Ç‰∏ãÈÄâÈ°πÊù•ÂÆûÁé∞ÁºñËØëÊó∂‰ΩøÁî®ÊüêÂ∫ìÊñá‰ª∂ÊàñËÄÖ, ÊàñËÄÖ‰∏ç‰ΩøÁî®ÊüêÂ∫ìÊñá‰ª∂.\n-DWITH_READLINE=1\n-DWITH_SSL=system\n-DWITH_ZLIB=system\n-DWITH_LIBWRAP=0\n------------------------------------------------------------\nÂÖ∂‰ªñÂ∏∏Áî®ÈÄâÈ°π:\n-DMYSQL_TCP_PORT=3306\n-MYDQL_UNIX_ADDR=/tmp/mysql.sock\n-DENABLED_LOCAL_INFILE=1\n-DEXTRA_CHARSETS=all\n-DDEFAULT_CHARSET=utf8\n-DDEFAULT_COLLATION=utf8_general_ci\n-DWITH_DEBUG=0\n-DENABLE_PROFILING=1\n------------------------------------------------------------\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂºÄÂßãÁºñËØë&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# cmake . -DCMAKE_INSTALL_PREFIX=/usr/local/mysql-5.5.40 \\\n-DMYSQL_DATADIR=/var/data/mysql \\ #Êï∞ÊçÆÂ∫ìÁõÆÂΩï\n-DSYSCONFDIR=/etc \\ #ÈÖçÁΩÆÊñá‰ª∂ÁõÆÂΩï\n-DWITH_INNOBASE_STORAGE_ENGINE=1 \\ #ÂêØÁî®InnoDBÂ≠òÂÇ®ÂºïÊìé\n-DWITH_ARCHIVE_STORAGE_ENGINE=1 \\ #ÂêØÁî®ARCHIVEÂ≠òÂÇ®ÂºïÊìé\n-DWITH_BLACKHOLE_STORAGE_ENGINE=1 \\ #ÂêØÁî®ÈªëÊ¥ûÂ≠òÂÇ®ÂºïÊìé\n-DWITH_READLINE=1 \\\n-DWITH_SSL=system \\ #ÂêØÁî®SSLÂçèËÆÆ\n-DWITH_ZLIB=system \\ #ÂêØÁî®ZlibÂéãÁº©\n-DWITH_LIBWRAP=0 \\\n-DDEFAULT_CHARSET=utf8 \\ #ËÆæÁΩÆÂ≠óÁ¨¶ÈõÜutf8\n-DMYSQL_UNIX_ADDR=/tmp/mysql.sock \\\n-DDEFAULT_COLLATION=utf8_general_ci\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â¶ÇÊûúÂá∫Áé∞‰ª•‰∏ã‰ø°ÊÅØÔºåÈÇ£‰πàÊÅ≠Âñú‰Ω†Á¨¨‰∏ÄÈò∂ÊÆµÁöÑÈÖçÁΩÆÈ°∫Âà©ÂÆåÊàê‰∫Ü&lt;br&gt;\nËøáÁ®ã‰∏≠Â¶ÇÊûúÂá∫Áé∞ÈîôËØØ‰πü‰∏çË¶ÅÂÆ≥ÊÄïÔºå Âõ†‰∏∫‰Ω†ÈïøÁªèÈ™åÁöÑÊó∂ÂàªÂ∞±Ë¶ÅÊù•‰∫ÜÔºå ÈÄöÂ∏∏ÊòØÂõ†‰∏∫Áº∫Â∞ë‰∫Ü‰ªÄ‰πà‰æùËµñÁöÑÂåÖËÄåÂá∫Áé∞ÁöÑÈóÆÈ¢òÔºå ‰Ω†ÂèØ‰ª•Êää‰Ω†ÁöÑÈîôËØØ‰ø°ÊÅØÈìÅÈÅìGoogleÊàñËÄÖÁôæÂ∫¶‰∏≠ÂéªÊêúÁ¥¢„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;....(Ê≠§Â§ÑÁúÅÁï•‰∏Ä‰∏áÂ≠ó)\n-- Performing Test HAVE_IB_GCC_ATOMIC_BUILTINS\n-- Performing Test HAVE_IB_GCC_ATOMIC_BUILTINS - Success\n-- Performing Test HAVE_IB_ATOMIC_PTHREAD_T_GCC\n-- Performing Test HAVE_IB_ATOMIC_PTHREAD_T_GCC - Success\n-- Check size of pthread_t\n-- Check size of pthread_t - done\n-- Performing Test HAVE_PEERCRED\n-- Performing Test HAVE_PEERCRED - Success\n-- Library mysqlclient depends on OSLIBS -lpthread;z;m;rt;/usr/lib64/libssl.so;/usr/lib64/libcrypto.so;dl\n-- Configuring done\n-- Generating done\n-- Build files have been written to: /usr/local/mysql-5.5.40\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÁªßÁª≠&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# make\n....(Ê≠§Â§ÑÁúÅÁï•‰∏Ä‰∏áÂ≠ó)\nScanning dependencies of target udf_example\n[100%] Building C object sql/CMakeFiles/udf_example.dir/udf_example.c.o\nLinking C shared module udf_example.so\n[100%] Built target udf_example\nScanning dependencies of target my_safe_process\n[100%] Building CXX object mysql-test/lib/My/SafeProcess/CMakeFiles/my_safe_process.dir/safe_process.cc.o\nLinking CXX executable my_safe_process\n[100%] Built target my_safe_process\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â¶ÇÊûúÊ≤°ÊúâÊä•ÈîôÔºåÁªßÁª≠&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# make install\n....(Ê≠§Â§ÑÁúÅÁï•‰∏Ä‰∏áÂ≠ó)\n-- Installing: /usr/local/mysql-5.5.40/man/man1/mysql_upgrade.1\n-- Installing: /usr/local/mysql-5.5.40/man/man1/mysqlslap.1\n-- Installing: /usr/local/mysql-5.5.40/man/man1/replace.1\n-- Installing: /usr/local/mysql-5.5.40/man/man1/mysql.1\n-- Installing: /usr/local/mysql-5.5.40/man/man1/mysql_setpermission.1\n-- Installing: /usr/local/mysql-5.5.40/man/man1/mysql_secure_installation.1\n-- Installing: /usr/local/mysql-5.5.40/man/man1/mysqlimport.1\n-- Installing: /usr/local/mysql-5.5.40/man/man8/mysqld.8\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂÖ®ÈÉ®ÂÆâË£Öok‰πãÂêéÊàë‰ª¨Êù•ÈÖçÁΩÆ‰∏ãÊñáÊ°£ÁöÑÊùÉÈôê&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# chown :mysql /usr/local/mysql-5.5.40 -R\n[root@imarkofu mysql-5.5.40]# cd /usr/local/mysql-5.5.40/\n[root@imarkofu mysql-5.5.40]# chmod +x scripts/mysql_install_db\n[root@imarkofu mysql-5.5.40]# scripts/mysql_install_db --user=mysql --datadir=/var/data/mysql/ #ÊâßË°åÂàùÂßãÂåñËÑöÊú¨\n....(Ê≠§Â§ÑÁúÅÁï•‰∏Ä‰∏áÂ≠ó)\n./bin/mysqladmin -u root password &#39;new-password&#39;\n./bin/mysqladmin -u root -h imarkofu password &#39;new-password&#39;\n \nAlternatively you can run:\n./bin/mysql_secure_installation\n \nwhich will also give you the option of removing the test\ndatabases and anonymous user created by default.  This is\nstrongly recommended for production servers.\n \nSee the manual for more instructions.\n \nYou can start the MySQL daemon with:\ncd . ; ./bin/mysqld_safe &amp;amp;\n \nYou can test the MySQL daemon with mysql-test-run.pl\ncd ./mysql-test ; perl mysql-test-run.pl\n \nPlease report any problems at http://bugs.mysql.com/\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â¶ÇÊûú‰Ω†Ëé∑ÂæóÁöÑ‰ø°ÊÅØÂíå‰∏äÈù¢‰∏ÄÊ†∑ÁöÑËØù, ÊÅ≠Âñú‰Ω†, ‰Ω†ÂèàÁ¶ªÊàêÂäüËøë‰∫Ü‰∏ÄÊ≠•&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# ls /var/data/mysql/ #Áúã‰∏Ä‰∏ãÊòØÂê¶ÁîüÊàê‰∫ÜÊñá‰ª∂\nmysql  performance_schema  test\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â¶ÇÊûúÊòØËøôÊ†∑ÈÇ£‰πàÁªßÁª≠&lt;br&gt;\nÂàõÂª∫ÊúçÂä°ËÑöÊú¨&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# cp support-files/mysql.server /etc/rc.d/init.d/mysqld \n[root@imarkofu mysql-5.5.40]# chmod +x /etc/rc.d/init.d/mysqld #Ê∑ªÂä†mysqldÊâßË°åÊùÉÈôê\n[root@imarkofu mysql-5.5.40]# chkconfig --add mysqld #Ê∑ªÂä†ÂºÄÊú∫ÂêØÂä®\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂàõÂª∫ÈÖçÁΩÆÊñá‰ª∂&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# mv /etc/my.cnf{,.bak}\n[root@imarkofu mysql-5.5.40]# cp support-files/my-large.cnf /etc/my.cnf\n[root@imarkofu mysql-5.5.40]# vim /etc/my.cnf\n\n#ÊâæÂà∞Â¶Ç‰∏ãÈÉ®ÂàÜ\n[mysqld]\nport            = 3306\nsocket          = /tmp/mysql.sock\nskip-external-locking\nkey_buffer_size = 256M\nmax_allowed_packet = 1M\ntable_open_cache = 256\nsort_buffer_size = 1M\nread_buffer_size = 1M\nread_rnd_buffer_size = 4M\nmyisam_sort_buffer_size = 64M\nthread_cache_size = 8\nquery_cache_size= 16M\n# Try number of CPU&#39;s*2 for thread_concurrency\nthread_concurrency = 8\ndatadir= /var/data/mysql #Ê∑ªÂä†Ê¨°Ë°åÂÜÖÂÆπ, Â∞±ÊòØÊï∞ÊçÆÂ∫ìÊñá‰ª∂Â≠òÊîæË∑ØÂæÑ\n:wq\n#‰øùÂ≠òÈÄÄÂá∫\n\n[root@imarkofu mysql-5.5.40]# vim /etc/profile.d/mysql.sh\nexport PATH=/usr/local/mysql-5.5.40/bin:$PATH #Ê∑ªÂä†Ê≠§Ë°å\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â•Ω‰∫ÜÔºåÂ∞ùËØïÁùÄÂêØÂä®MySQLÊúçÂä°&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu mysql-5.5.40]# service mysqld start\nStarting MySQL..                                           [  OK  ]\n[root@imarkofu mysql-5.5.40]#\n[root@imarkofu mysql-5.5.40]# ss -tnl| grep :3306 \nLISTEN     0      50                        *:3306 ºñËØëÂÆâË£ÖÂÆåÊàê&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;centos-compile-and-install-MySQL&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;Âú®ÂºÄÂßã‰πãÂâçÊàë‰ª¨ÈúÄË¶ÅÂáÜÂ§á‰∏Ä‰∫õÂ∫ìÊñá‰ª∂„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;[root@imarkofu ~]# yum install zlib-devel openssl-devel gcc-c++ gcc bison cmake ncurses-devel -y\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;‰∏ÄÂÆöË¶ÅÂÆâË£ÖËøô‰∫õÂåÖÔºå LZ‰πãÂâçÊ≤°ÊúâÂÆâË£ÖÂ∞±ÂºÄÂßãÁºñËØëMySQLÔºåË∏©‰∫ÜÂ•ΩÂ§öÂùëÔºå ÂêéÊù•‰∏äÁΩë‰∏ÄÊü•ÊâçÂèëÁé∞ÈúÄË¶ÅËøô‰∫õÊñá‰ª∂ÂíåÁÆ°ÁêÜÂ∑•ÂÖ∑ÊâçË°å„ÄÇÂõ†Ê≠§‰∏ÄÂÆöË¶ÅÂÆâË£Ö„ÄÇ&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;centos 6.5 ÁºñËØëÂÆâË£Ö mysql 5.5.40&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;MySQL&#34;,&#34;slug&#34;:&#34;IrVH3x6Yv1n&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://imarkofu.github.io/tag/IrVH3x6Yv1n/&#34;},{&#34;name&#34;:&#34;Êï∞ÊçÆÂ∫ì&#34;,&#34;slug&#34;:&#34;QQpdoTi9OSb&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://imarkofu.github.io/tag/QQpdoTi9OSb/&#34;},{&#34;name&#34;:&#34;ÁºñËØëÂÆâË£Ö&#34;,&#34;slug&#34;:&#34;RBiFvVZmwpt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://imarkofu.github.io/tag/RBiFvVZmwpt/&#34;}],&#34;date&#34;:&#34;2016-11-30 21:14:20&#34;,&#34;dateFormat&#34;:&#34;2016-11-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://imarkofu.github.io/post/centos-compile-and-install-MySQL/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;10 min read&#34;,&#34;time&#34;:596000,&#34;words&#34;:1960,&#34;minutes&#34;:10},&#34;description&#34;:&#34;Âú®ÂºÄÂßã‰πãÂâçÊàë‰ª¨ÈúÄË¶ÅÂáÜÂ§á‰∏Ä‰∫õÂ∫ìÊñá‰ª∂„ÄÇ\n[root@imarkofu ~]# yum install zlib-devel openssl-devel gcc-c++ gcc bison cmake ncurses-devel -y\n\n‰∏ÄÂÆöË¶ÅÂÆâ...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;Áé∞Âú®ÁöÑCMSÁ≥ªÁªü„ÄÅÂçöÂÆ¢Á≥ªÁªü„ÄÅBBSÁ≠âÈÉΩÂñúÊ¨¢‰ΩøÁî®Ê†áÁ≠ætag‰Ωú‰∫§ÂèâÈìæÊé•ÔºåÂõ†Ê≠§Êàë‰πüÂ∞ùÈ≤úÁî®‰∫Ü‰∏ã„ÄÇ‰ΩÜÁî®‰∫ÜÂêéÂèëÁé∞ÊàëÊÉ≥Êü•ËØ¢Êüê‰∏™tagÁöÑÊñáÁ´†ÂàóË°®Êó∂ÈÄüÂ∫¶ÂæàÊÖ¢ÔºåËææÂà∞5Áßí‰πã‰πÖÔºÅÁôæÊÄù‰∏çËß£(ÂêéÊù•Áªà‰∫éËß£ÂÜ≥)ÔºåÊàëÁöÑ
