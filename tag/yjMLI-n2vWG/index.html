<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // Âä®ÊÄÅË∞ÉÊï¥Á´ôÁÇπÊ¶ÇËßàÈ´òÂ∫¶
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // ÈìæÊé•Ë∑≥ËΩ¨
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // ‰ª£Á†ÅÈ´ò‰∫Æ
  hljs.initHighlightingOnLoad();

</script>

<script>
  //ÊãøÊù•‰∏ª‰πâ(ÁúüÈ¶ô)^_^ÔºåClipboard ÂÆûÁé∞ÊëòËá™ÊéòÈáë https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // Âà§Êñ≠ÊòØ‰∏çÊòØiosÁ´Ø
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //ÂàõÂª∫ÊñáÊú¨ÂÖÉÁ¥†
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //ÈÄâÊã©ÂÜÖÂÆπ
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("Â§çÂà∂ÈîôËØØÔºÅËØ∑ÊâãÂä®Â§çÂà∂ÔºÅ")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === 'Â§çÂà∂ÊàêÂäü') {
        console.log('Â§çÂà∂Êìç‰ΩúÈ¢ëÁéáËøáÈ´ò');
        return;
      }
      e.srcElement.textContent = 'Â§çÂà∂ÊàêÂäü';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === 'Â§çÂà∂ÊàêÂäü') {
            elem.textContent = 'Â§çÂà∂‰ª£Á†Å'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = 'Â§çÂà∂‰ª£Á†Å';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

          &lt;p&gt;&lt;strong&gt;Âä®ÊÄÅËßÑÂàí&lt;/strong&gt;ÔºàËã±ËØ≠ÔºöDynamic programmingÔºåÁÆÄÁß∞DPÔºâÊòØ‰∏ÄÁßçÂú®Êï∞Â≠¶„ÄÅÁÆ°ÁêÜÁßëÂ≠¶„ÄÅËÆ°ÁÆóÊú∫ÁßëÂ≠¶„ÄÅÁªèÊµéÂ≠¶ÂíåÁîüÁâ©‰ø°ÊÅØÂ≠¶‰∏≠‰ΩøÁî®ÁöÑÔºåÈÄöËøáÊääÂéüÈóÆÈ¢òÂàÜËß£‰∏∫Áõ∏ÂØπÁÆÄÂçïÁöÑÂ≠êÈóÆÈ¢òÁöÑÊñπÂºèÊ±ÇËß£Â§çÊùÇÈóÆÈ¢òÁöÑÊñπÊ≥ï„ÄÇ&lt;/p&gt;
&lt;p&gt;Âä®ÊÄÅËßÑÂàíÂ∏∏Â∏∏ÈÄÇÁî®‰∫é&lt;strong&gt;ÊúâÈáçÂè†Â≠êÈóÆÈ¢ò&lt;/strong&gt;Âíå&lt;strong&gt;ÊúÄ‰ºòÂ≠êÁªìÊûÑÊÄßË¥®&lt;/strong&gt;ÁöÑÈóÆÈ¢òÔºåÂä®ÊÄÅËßÑÂàíÊñπÊ≥ïÊâÄËÄóÊó∂Èó¥ÂæÄÂæÄËøúÂ∞ë‰∫éÊú¥Á¥†Ëß£Ê≥ï„ÄÇ&lt;/p&gt;
&lt;p&gt;Âä®ÊÄÅËßÑÂàíËÉåÂêéÁöÑÂü∫Êú¨ÊÄùÊÉ≥ÈùûÂ∏∏ÁÆÄÂçï„ÄÇÂ§ßËá¥‰∏äÔºåËã•Ë¶ÅËß£‰∏Ä‰∏™ÁªôÂÆöÈóÆÈ¢òÔºåÊàë‰ª¨ÈúÄË¶ÅËß£ÂÖ∂‰∏çÂêåÈÉ®ÂàÜÔºàÂç≥Â≠êÈóÆÈ¢òÔºâÔºåÂÜçÊ†πÊçÆÂ≠êÈóÆÈ¢òÁöÑËß£‰ª•ÂæóÂá∫ÂéüÈóÆÈ¢òÁöÑËß£„ÄÇ&lt;/p&gt;

&lt;h1 id=&#34;-more-ÈÄÇÁî®ÊÉÖÂÜµ&#34;&gt;&lt;!-- more --&gt;&lt;br&gt;
ÈÄÇÁî®ÊÉÖÂÜµ&lt;/h1&gt;
&lt;p&gt;**ÊúÄ‰ºòÂ≠êÁªìÊûÑÊÄßË¥®„ÄÇÂ¶ÇÊûúÈóÆÈ¢òÁöÑÊúÄ‰ºòËß£ÊâÄÂåÖÂê´ÁöÑÂ≠êÈóÆÈ¢òÁöÑËß£‰πüÊòØÊúÄ‰ºòÁöÑÔºåÊàë‰ª¨Â∞±Áß∞ËØ•ÈóÆÈ¢òÂÖ∑ÊúâÊúÄ‰ºòÂ≠êÁªìÊûÑÊÄßË¥®ÔºàÂç≥Êª°Ë∂≥ÊúÄ‰ºòÂåñÂéüÁêÜÔºâ„ÄÇÊúÄ‰ºòÂ≠êÁªìÊûÑÊÄßË¥®‰∏∫Âä®ÊÄÅËßÑÂàíÁÆóÊ≥ïËß£ÂÜ≥ÈóÆÈ¢òÊèê‰æõ‰∫ÜÈáçË¶ÅÁ∫øÁ¥¢„ÄÇ&lt;br&gt;
**Êó†ÂêéÊïàÊÄß„ÄÇÂç≥Â≠êÈóÆÈ¢òÁöÑËß£‰∏ÄÊó¶Á°ÆÂÆöÔºåÂ∞±‰∏çÂÜçÊîπÂèòÔºå‰∏çÂèóÂú®Ëøô‰πãÂêé„ÄÅÂåÖÂê´ÂÆÉÁöÑÊõ¥Â§ßÁöÑÈóÆÈ¢òÁöÑÊ±ÇËß£ÂÜ≥Á≠ñÂΩ±Âìç„ÄÇ&lt;br&gt;
**Â≠êÈóÆÈ¢òÈáçÂè†ÊÄßË¥®„ÄÇÂ≠êÈóÆÈ¢òÈáçÂè†ÊÄßË¥®ÊòØÊåáÂú®Áî®ÈÄíÂΩíÁÆóÊ≥ïËá™È°∂Âêë‰∏ãÂØπÈóÆÈ¢òËøõË°åÊ±ÇËß£Êó∂ÔºåÊØèÊ¨°‰∫ßÁîüÁöÑÂ≠êÈóÆÈ¢òÂπ∂‰∏çÊÄªÊòØÊñ∞ÈóÆÈ¢òÔºåÊúâ‰∫õÂ≠êÈóÆÈ¢ò‰ºöË¢´ÈáçÂ§çËÆ°ÁÆóÂ§öÊ¨°„ÄÇÂä®ÊÄÅËßÑÂàíÁÆóÊ≥ïÊ≠£ÊòØÂà©Áî®‰∫ÜËøôÁßçÂ≠êÈóÆÈ¢òÁöÑÈáçÂè†ÊÄßË¥®ÔºåÂØπÊØè‰∏Ä‰∏™Â≠êÈóÆÈ¢òÂè™ËÆ°ÁÆó‰∏ÄÊ¨°ÔºåÁÑ∂ÂêéÂ∞ÜÂÖ∂ËÆ°ÁÆóÁªìÊûú‰øùÂ≠òÂú®‰∏Ä‰∏™Ë°®Ê†º‰∏≠ÔºåÂΩìÂÜçÊ¨°ÈúÄË¶ÅËÆ°ÁÆóÂ∑≤ÁªèËÆ°ÁÆóËøáÁöÑÂ≠êÈóÆÈ¢òÊó∂ÔºåÂè™ÊòØÂú®Ë°®Ê†º‰∏≠ÁÆÄÂçïÂú∞Êü•Áúã‰∏Ä‰∏ãÁªìÊûúÔºå‰ªéËÄåËé∑ÂæóËæÉÈ´òÁöÑÊïàÁéá„ÄÇ&lt;/p&gt;
&lt;h1 id=&#34;ÂÆû‰æã&#34;&gt;ÂÆû‰æã&lt;/h1&gt;
&lt;p&gt;&lt;strong&gt;Ê±ÇËß£ÁöÑÂÖ≥ÈîÆÔºöÁ¨¨‰∏ÄÊ≠•ÊâæÂà∞ÈóÆÈ¢òÁöÑ‚ÄúÁä∂ÊÄÅ‚ÄùÔºå Á¨¨‰∫åÊ≠•ÊâæÂà∞‚ÄúÁä∂ÊÄÅËΩ¨ÁßªÊñπÁ®ã‚Äù&lt;/strong&gt;&lt;/p&gt;
&lt;h2 id=&#34;Á§∫‰æã‰∏Ä&#34;&gt;Á§∫‰æã‰∏Ä&lt;/h2&gt;
&lt;p&gt;‰∏Ä‰∏™Â∫èÂàóÊúâN‰∏™Êï∞ÔºöA[1],A[2],‚Ä¶,A[N]ÔºåÊ±ÇÂá∫ÊúÄÈïø‰∏äÂçáÂ≠êÂ∫èÂàóÁöÑÈïøÂ∫¶„ÄÇ (ËÆ≤DPÂü∫Êú¨ÈÉΩ‰ºöËÆ≤Âà∞ÁöÑ‰∏Ä‰∏™ÈóÆÈ¢òLISÔºölongest increasing subsequence)&lt;/p&gt;
&lt;p&gt;Á§∫‰æãÔºö5Ôºå3Ôºå4Ôºå8Ôºå6Ôºå7&lt;br&gt;
**Ââç1‰∏™Êï∞ÁöÑLISÈïøÂ∫¶d(1)=1(Â∫èÂàóÔºö5)&lt;br&gt;
**Ââç2‰∏™Êï∞ÁöÑLISÈïøÂ∫¶d(2)=1(Â∫èÂàóÔºö3Ôºõ3ÂâçÈù¢Ê≤°ÊúâÊØî3Â∞èÁöÑ)&lt;br&gt;
**Ââç3‰∏™Êï∞ÁöÑLISÈïøÂ∫¶d(3)=2(Â∫èÂàóÔºö3Ôºå4Ôºõ4ÂâçÈù¢Êúâ‰∏™ÊØîÂÆÉÂ∞èÁöÑ3ÔºåÊâÄ‰ª•d(3)=d(2)+1)&lt;br&gt;
**Ââç4‰∏™Êï∞ÁöÑLISÈïøÂ∫¶d(4)=3(Â∫èÂàóÔºö3Ôºå4Ôºå8Ôºõ8ÂâçÈù¢ÊØîÂÆÉÂ∞èÁöÑÊúâ3‰∏™Êï∞ÔºåÊâÄ‰ª• d(4)=max{d(1),d(2),d(3)}+1=3)&lt;/p&gt;
&lt;p&gt;Áä∂ÊÄÅËΩ¨ÁßªÊñπÁ®ã&lt;br&gt;
dp[i]=max{dp[j]}+1Ôºåj=[0,i-1]‰∏îa[j]&amp;lt;a[i]&lt;br&gt;
Âç≥‰∏∫ÔºöÂà∞Á¨¨i‰∏™ÂÖÉÁ¥†ÁöÑÊúÄÈïø‰∏äÂçáÂ≠êÂ∫èÂàó=Á¨¨0Âà∞i-1ÁöÑÂÖÉÁ¥†ÁöÑÊúÄÈïø‰∏äÂçáÂ≠êÂ∫èÂàó+1&lt;br&gt;
Êó∂Èó¥Â§çÊùÇÂ∫¶=O(n^2)&lt;/p&gt;
&lt;p&gt;Ëøô‰∏™ÈóÆÈ¢òËøòÊúâÂè¶‰∏ÄÁßçÊõ¥‰ºòÂåñÁöÑËß£Ê≥ïÔºåÊó∂Èó¥Â§çÊùÇÂ∫¶‰∏∫O(nlog(n))&lt;br&gt;
ÂèÇËÄÉÔºöhttps://leetcode.com/problems/longest-increasing-subsequence/&lt;/p&gt;
&lt;h2 id=&#34;Á§∫‰æã‰∫å&#34;&gt;Á§∫‰æã‰∫å&lt;/h2&gt;
&lt;p&gt;Âπ≥Èù¢‰∏äÊúâN*M‰∏™Ê†ºÂ≠êÔºåÊØè‰∏™Ê†ºÂ≠ê‰∏≠ÊîæÁùÄ‰∏ÄÂÆöÊï∞ÈáèÁöÑËãπÊûú„ÄÇ‰Ω†‰ªéÂ∑¶‰∏äËßíÁöÑÊ†ºÂ≠êÂºÄÂßãËµ∞Âà∞Âè≥‰∏ãËßíÔºå ÊØè‰∏ÄÊ≠•Âè™ËÉΩÂêë‰∏ãËµ∞ÊàñÊòØÂêëÂè≥Ëµ∞ÔºåÊØèÊ¨°Ëµ∞Âà∞‰∏Ä‰∏™Ê†ºÂ≠ê‰∏äÂ∞±ÊääÊ†ºÂ≠êÈáåÁöÑËãπÊûúÊî∂ÈõÜËµ∑Êù•Ôºå ËøôÊ†∑‰∏ãÂéªÔºå‰Ω†ÊúÄÂ§öËÉΩÊî∂ÈõÜÂà∞Â§öÂ∞ë‰∏™ËãπÊûú„ÄÇ&lt;/p&gt;
&lt;p&gt;Ëøô‰∏™Áä∂ÊÄÅËΩ¨ÁßªÊñπÁ®ãÂ∫îËØ•‰ºöÊõ¥Â•ΩÁêÜËß£&lt;br&gt;
dp[i][j]=A[i][j]+max(dp[i+1][j], dp[i][j+1])ÔºåÂΩìÁÑ∂ËøôÈáåÊ≤°ÊúâÂ∞ÜËæπÁïåÈóÆÈ¢òËÄÉËôëËøõÊù•ÔºåÂÆûÈôÖÁºñÁ®ã‰∏≠ÈúÄË¶ÅÊ≥®ÊÑè„ÄÇ&lt;/p&gt;
&lt;p&gt;Âç≥‰∏∫Ôºö‰ªéÁ¨¨i,j‰ΩçÁΩÆÂà∞Ëµ∞Âà∞Â∑¶‰∏ãËßíËÉΩÊî∂ÈõÜÁöÑÊúÄÂ§ßËãπÊûúÊï∞Èáè=ÂΩìÂâçÊ†ºÂ≠êÂÜÖËãπÊûúÊï∞Èáè+ÂêëÂè≥Ëµ∞ÊàñÂêë‰∏ãËµ∞ÁöÑ‰∏§ÁßçÊñπÂºèÁöÑÊúÄÂ§ßÂÄº&lt;/p&gt;
">ÁÆóÊ≥ïÂ≠¶‰π†-Âä®ÊÄÅËßÑÂàí</a>

          &lt;p&gt;ÊâÄË∞ìË¥™ÂøÉÁÆóÊ≥ïÊòØÊåáÔºåÂú®ÂØπÈóÆÈ¢òÊ±ÇËß£Êó∂ÔºåÊÄªÊòØÂÅöÂá∫Âú®ÂΩìÂâçÁúãÊù•ÊòØÊúÄÂ•ΩÁöÑÈÄâÊã©„ÄÇ‰πüÂ∞±ÊòØËØ¥Ôºå‰∏ç‰ªéÊï¥‰ΩìÊúÄ‰ºò‰∏äÂä†‰ª•ËÄÉËôëÔºå‰ªñÊâÄÂÅöÂá∫ÁöÑ‰ªÖÊòØÂú®ÊüêÁßçÊÑè‰πâ‰∏äÁöÑÂ±ÄÈÉ®ÊúÄ‰ºòËß£„ÄÇ&lt;/p&gt;
&lt;p&gt;Ë¥™ÂøÉÁÆóÊ≥ïÊ≤°ÊúâÂõ∫ÂÆöÁöÑÁÆóÊ≥ïÊ°ÜÊû∂ÔºåÁÆóÊ≥ïËÆæËÆ°ÁöÑÂÖ≥ÈîÆÊòØË¥™ÂøÉÁ≠ñÁï•ÁöÑÈÄâÊã©„ÄÇÂøÖÈ°ªÊ≥®ÊÑèÁöÑÊòØÔºåË¥™ÂøÉÁÆóÊ≥ï‰∏çÊòØÂØπÊâÄÊúâÈóÆÈ¢òÈÉΩËÉΩÂæóÂà∞Êï¥‰ΩìÊúÄ‰ºòËß£ÔºåÈÄâÊã©ÁöÑË¥™ÂøÉÁ≠ñÁï•ÂøÖÈ°ªÂÖ∑Â§áÊó†ÂêéÊïàÊÄßÔºåÂç≥Êüê‰∏™Áä∂ÊÄÅ‰ª•ÂêéÁöÑËøáÁ®ã‰∏ç‰ºöÂΩ±Âìç‰ª•ÂâçÁöÑÁä∂ÊÄÅÔºåÂè™‰∏éÂΩìÂâçÁä∂ÊÄÅÊúâÂÖ≥„ÄÇ&lt;/p&gt;
&lt;p&gt;ÊâÄ‰ª•ÂØπÊâÄÈááÁî®ÁöÑË¥™ÂøÉÁ≠ñÁï•‰∏ÄÂÆöË¶Å‰ªîÁªÜÂàÜÊûêÂÖ∂ÊòØÂê¶Êª°Ë∂≥Êó†ÂêéÊïàÊÄß„ÄÇ&lt;/p&gt;

&lt;h2 id=&#34;Âü∫Êú¨ÊÄùË∑Ø&#34;&gt;Âü∫Êú¨ÊÄùË∑Ø&lt;/h2&gt;

&lt;li&gt;ÊääÊ±ÇËß£ÁöÑÈóÆÈ¢òÂàÜÊàêËã•Âπ≤‰∏™Â≠êÈóÆÈ¢ò„ÄÇ&lt;/li&gt;
&lt;li&gt;ÂØπÊØè‰∏ÄÂ≠êÈóÆÈ¢òÊ±ÇËß£ÔºåÂæóÂà∞Â≠êÈóÆÈ¢òÁöÑÂ±ÄÈÉ®ÊúÄ‰ºòËß£„ÄÇ&lt;/li&gt;
&lt;li&gt;ÊääÂ≠êÈóÆÈ¢òÁöÑËß£Â±ÄÈÉ®ÊúÄ‰ºòËß£ÂêàÊàêÂéüÊù•Ëß£ÈóÆÈ¢òÁöÑ‰∏Ä‰∏™Ëß£„ÄÇ&lt;/li&gt;

&lt;p&gt;‰∫åÂèâÊ†ëÊòØ‰∏ÄÁßçÁâπÊÆäÁöÑÊï∞ÊçÆÁªìÊûÑÔºåÈ°æÂêçÊÄù‰πâÔºå‰∫åÂèâÊ†ëÂè™Êúâ‰∏§‰∏™ÂèâÔºå‰πüÂ∞±ÊòØ‰∏§‰∏™Â≠êËäÇÁÇπÔºöÂ∑¶Â≠êËäÇÁÇπÂíåÂè≥Â≠êËäÇÁÇπ„ÄÇÂÖ∂‰∏≠ÔºåÂ∑¶Â≠êËäÇÁÇπÊòØÂ∑¶Â≠êÊ†ëÁöÑÊ†πËäÇÁÇπÔºåÂè≥Â≠êËäÇÁÇπÊòØÂè≥Â≠êÊ†ëÁöÑÊ†πËäÇÁÇπ„ÄÇÂΩìÁÑ∂ÔºåËøôÂπ∂‰∏çÊòØËØ¥Ôºå‰∫åÂèâÊ†ë‰∏ÄÂÆöË¶ÅÊ±ÇÊØè‰∏™ËäÇÁÇπÈÉΩÂøÖÈ°ªÊúâ‰∏§‰∏™Â≠êËäÇÁÇπÔºåÊúâÁöÑËäÇÁÇπÂè™ÊúâÂ∑¶Â≠êËäÇÁÇπÔºåËÄåÊúâÁöÑËäÇÁÇπÂè™ÊúâÂè≥Â≠êËäÇÁÇπ„ÄÇ&lt;/p&gt;
&lt;h2 id=&#34;‰∫åÂèâÊ†ëÁöÑ‰∏âÁßçÈÅçÂéÜÊñπÊ≥ï&#34;&gt;‰∫åÂèâÊ†ëÁöÑ‰∏âÁßçÈÅçÂéÜÊñπÊ≥ï&lt;/h2&gt;

&lt;p&gt;Ëã•ÂØπ‰∫éÂÖ≥ÈîÆÂ≠óÈõÜÂêà‰∏≠ÁöÑ‰ªª‰∏Ä‰∏™ÂÖ≥ÈîÆÂ≠óÔºåÁªèÊï£ÂàóÂáΩÊï∞Êò†Ë±°Âà∞Âú∞ÂùÄÈõÜÂêà‰∏≠‰ªª‰Ωï‰∏Ä‰∏™Âú∞ÂùÄÁöÑÊ¶ÇÁéáÊòØÁõ∏Á≠âÁöÑÔºåÂàôÁß∞Ê≠§Á±ªÊï£ÂàóÂáΩÊï∞‰∏∫ÂùáÂåÄÊï£ÂàóÂáΩÊï∞(Uniform Hash function)ÔºåËøôÂ∞±ÊòØ‰ΩøÂÖ≥ÈîÆÂ≠óÁªèËøáÊï£ÂàóÂáΩÊï∞ÂæóÂà∞‰∏Ä‰∏™&amp;quot;ÈöèÊú∫ÁöÑÂú∞ÂùÄ&amp;quot;Ôºå‰ªéËÄåÂáèÂ∞ëÁ¢∞Êíû„ÄÇ&lt;/p&gt;
&lt;p&gt;Êï£ÂàóÂáΩÊï∞ËÉΩ‰ΩøÂØπ‰∏Ä‰∏™Êï∞ÊçÆÂ∫èÂàóÁöÑËÆøÈóÆËøáÁ®ãÊõ¥Âä†ËøÖÈÄüÊúâÊïàÔºåÈÄöËøáÊï£ÂàóÂáΩÊï∞ÔºåÊï∞ÊçÆÂÖÉÁ¥†Â∞ÜË¢´Êõ¥Âø´Âú∞ÂÆö‰Ωç„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∏Ä‰∏™Â•ΩÁöÑÊï£ÂàóÂáΩÊï∞‰∏ÄËà¨Â∫îËØ•ËÄÉËôë‰∏ãÂàóÂõ†Á¥†Ôºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ËÆ°ÁÆóÁÆÄÂçïÔºå‰ª•‰æøÊèêÈ´òËΩ¨Êç¢ÈÄüÂ∫¶„ÄÇ&lt;/li&gt;
&lt;li&gt;ÂÖ≥ÈîÆËØçÂØπÂ∫îÁöÑÂú∞ÂùÄÁ©∫Èó¥ÂàÜÂ∏ÉÂùáÂåÄÔºå‰ª•Â∞ΩÈáèÂáèÂ∞ëÂÜ≤Á™Å„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;h1 id=&#34;Â∏∏ËßÅÁöÑÊï£ÂàóÂáΩÊï∞&#34;&gt;Â∏∏ËßÅÁöÑÊï£ÂàóÂáΩÊï∞&lt;/h1&gt;
&lt;ul&gt;
&lt;li&gt;Áõ¥Êé•ÂÆöÂùÄÊ≥ïÔºöÂèñÂÖ≥ÈîÆÂ≠ókeyÁöÑÊüê‰∏™Á∫øÊÄßÂáΩÊï∞‰∏∫Êï£ÂàóÂú∞ÂùÄÔºåÂ¶ÇHash(key) = key¬† Êàñ Hash(key) = A*key+BÔºõA,B‰∏∫Â∏∏Êï∞&lt;/li&gt;
&lt;li&gt;Èô§ÁïôÂèñ‰ΩôÊ≥ïÔºöÂÖ≥ÈîÆÂÄºÈô§‰ª•ÊØîÊï£ÂàóË°®ÈïøÂ∫¶Â∞èÁöÑÁ¥†Êï∞ÊâÄÂæóÁöÑ‰ΩôÊï∞‰Ωú‰∏∫Êï£ÂàóÂú∞ÂùÄ„ÄÇHash(key) = key % p;&lt;/li&gt;
&lt;li&gt;Âπ≥ÂùáÂèñ‰∏≠Ê≥ïÔºöÂÖàËÆ°ÁÆóÊûÑÊàêÂÖ≥ÈîÆÁ†ÅÁöÑÊ†áËØÜÁ¨¶ÁöÑÂÜÖÁ†ÅÁöÑÂπ≥ÊñπÔºåÁÑ∂ÂêéÊåâÁÖßÊï£ÂàóË°®ÁöÑÂ§ßÂ∞èÂèñ‰∏≠Èó¥ÁöÑËã•Âπ≤‰Ωç‰Ωú‰∏∫Êï£ÂàóÂú∞ÂùÄ„ÄÇ&lt;/li&gt;
&lt;li&gt;ÊäòÂè†Ê≥ïÔºöÊääÂÖ≥ÈîÆÁ†ÅËá™Â∑¶Âà∞Âè≥ÂàÜ‰∏∫‰ΩçÊï∞Áõ∏Á≠âÁöÑÂá†ÈÉ®ÂàÜÔºåÊØè‰∏ÄÈÉ®ÂàÜÁöÑ‰ΩçÊï∞Â∫î‰∏éÊï£ÂàóË°®Âú∞ÂùÄ‰ΩçÊï∞Áõ∏ÂêåÔºåÂè™ÊúâÊúÄÂêé‰∏ÄÈÉ®ÂàÜÁöÑ‰ΩçÊï∞ÂèØ‰ª•Áü≠‰∏Ä‰∫õ„ÄÇÊääËøô‰∫õÈÉ®ÂàÜÁöÑÊï∞ÊçÆÂè†Âä†Ëµ∑Êù•ÔºåÂ∞±ÂèØ‰ª•ÂæóÂà∞ÂÖ∑ÊúâÂÖ≥ÈîÆÁ†ÅÁöÑËÆ∞ÂΩïÁöÑÊï£ÂàóÂú∞ÂùÄ„ÄÇÂàÜ‰∏∫Áßª‰ΩçÊ≥ïÂíåÂàÜÁïåÊ≥ï„ÄÇ&lt;/li&gt;
&lt;li&gt;ÈöèÊú∫Êï∞Ê≥ïÔºöÈÄâÊã©‰∏Ä‰∏™ÈöèÊú∫ÂáΩÊï∞ÔºåÂèñÂÖ≥ÈîÆÂ≠óÁöÑÈöèÊú∫ÂáΩÊï∞‰Ωú‰∏∫ÂÆÉÁöÑÂìàÂ∏åÂú∞ÂùÄ„ÄÇ&lt;/li&gt;
&lt;li&gt;Êï∞Â≠¶ÂàÜÊûêÊ≥ïÔºöËÆæÊúâN‰∏™d‰ΩçÊï∞ÔºåÊØè‰∏Ä‰ΩçÂèØËÉΩÊúârÁßç‰∏çÂêåÁöÑÁ¨¶Âè∑„ÄÇËøôrÁßç‰∏çÂêåÁöÑÁ¨¶Âè∑Âú®ÂêÑ‰Ωç‰∏äÂá∫Áé∞ÁöÑÈ¢ëÁéá‰∏ç‰∏ÄÂÆöÁõ∏ÂêåÔºåÂèØËÉΩÂú®Êüê‰∫õ‰Ωç‰∏äÂàÜÂ∏ÉÂùáÂåÄ‰∫õÔºåÊØèÁßçÁ¨¶Âè∑Âá∫Áé∞ÁöÑÊú∫‰ºöÂùáÁ≠âÔºõÂú®Êüê‰∫õ‰Ωç‰∏äÂàÜÂ∏É‰∏çÂùáÂåÄÔºåÂè™ÊúâÊüêÂá†ÁßçÁ¨¶Âè∑ÁªèÂ∏∏Âá∫Áé∞„ÄÇÂèØÊ†πÊçÆÊï£ÂàóË°®ÁöÑÂ§ßÂ∞èÔºåÈÄâÂèñÂÖ∂‰∏≠ÂêÑÁßçÁ¨¶Âè∑ÂàÜÂ∏ÉÂùáÂåÄÁöÑËã•Âπ≤‰Ωç‰Ωú‰∏∫Êï£ÂàóÂú∞ÂùÄ„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;h1 id=&#34;Â§ÑÁêÜÂÜ≤Á™Å&#34;&gt;Â§ÑÁêÜÂÜ≤Á™Å&lt;/h1&gt;
&lt;p&gt;ÂØπ‰∏çÂêåÁöÑÂÖ≥ÈîÆÂ≠óÂèØËÉΩÂæóÂà∞Âêå‰∏ÄÊï£ÂàóÂú∞ÂùÄÔºåÂç≥k1‚â†k2ÔºåËÄåf(k1)=f(k2)ÔºåËøôÁßçÁé∞Ë±°Áß∞‰∏∫Á¢∞Êíû(Ëã±ËØ≠:Collision)„ÄÇÂÖ∑ÊúâÁõ∏ÂêåÂáΩÊï∞ÂÄºÁöÑÂÖ≥ÈîÆÂ≠óÂØπËØ•Êï£ÂàóÂáΩÊï∞Êù•ËØ¥Áß∞ÂÅöÂêå‰πâËØç„ÄÇ&lt;/p&gt;
&lt;p&gt;ÈÄöËøáÊûÑÈÄ†ÊÄßËÉΩËâØÂ•ΩÁöÑÊï£ÂàóÂáΩÊï∞ÔºåÂèØ‰ª•ÂáèÂ∞ëÂÜ≤Á™ÅÔºå‰ΩÜ‰∏ÄËà¨‰∏çÂèØËÉΩÂÆåÂÖ®ÈÅøÂÖçÂÜ≤Á™ÅÔºåÂõ†Ê≠§Ëß£ÂÜ≥ÂÜ≤Á™ÅÊòØÂìàÂ∏åÊ≥ïÁöÑÂè¶‰∏Ä‰∏™ÂÖ≥ÈîÆÈóÆÈ¢ò„ÄÇÂàõÂª∫ÂìàÂ∏åË°®ÂíåÊü•ÊâæÂìàÂ∏åË°®ÈÉΩ‰ºöÈÅáÂà∞ÂÜ≤Á™ÅÔºå‰∏§ÁßçÊÉÖÂÜµ‰∏ãËß£ÂÜ≥ÂÜ≤Á™ÅÁöÑÊñπÊ≥ïÂ∫îËØ•‰∏ÄËá¥„ÄÇ&lt;/p&gt;
&lt;h2 id=&#34;ÂºÄÊîæÂÆöÂùÄÊ≥ï&#34;&gt;ÂºÄÊîæÂÆöÂùÄÊ≥ï&lt;/h2&gt;
&lt;p&gt;ËøôÁßçÊñπÊ≥ï‰πüÁß∞ÂÜçÊï£ÂàóÊ≥ïÔºåÂÖ∂Âü∫Êú¨ÊÄùÊÉ≥ÊòØÔºöÂΩìÂÖ≥ÈîÆÂ≠ókeyÁöÑÂìàÂ∏åÂú∞ÂùÄp=H(key)Âá∫Áé∞ÂÜ≤Á™ÅÊó∂Ôºå‰ª•p‰∏∫Âü∫Á°ÄÔºå‰∫ßÁîüÂè¶‰∏Ä‰∏™ÂìàÂ∏åÂú∞ÂùÄp1ÔºåÂ¶ÇÊûúp1‰ªçÁÑ∂ÂÜ≤Á™ÅÔºåÂÜç‰ª•p‰∏∫Âü∫Á°ÄÔºå‰∫ßÁîüÂè¶‰∏Ä‰∏™ÂìàÂ∏åÂú∞ÂùÄp2Ôºå‚Ä¶ÔºåÁõ¥Âà∞ÊâæÂá∫‰∏Ä‰∏™‰∏çÂÜ≤Á™ÅÁöÑÂìàÂ∏åÂú∞ÂùÄpi ÔºåÂ∞ÜÁõ∏Â∫îÂÖÉÁ¥†Â≠òÂÖ•ÂÖ∂‰∏≠„ÄÇËøôÁßçÊñπÊ≥ïÊúâ‰∏Ä‰∏™ÈÄöÁî®ÁöÑÂÜçÊï£ÂàóÂáΩÊï∞ÂΩ¢ÂºèÔºöHi=(H(key)+di)%m¬†¬† i=1Ôºå2Ôºå‚Ä¶Ôºåm-1,ÂÖ∂‰∏≠HÔºàkeyÔºâ‰∏∫ÂìàÂ∏åÂáΩÊï∞Ôºåm ‰∏∫Ë°®ÈïøÔºådiÁß∞‰∏∫Â¢ûÈáèÂ∫èÂàóÔºåi‰∏∫Á¢∞ÊíûÊ¨°Êï∞„ÄÇÂ¢ûÈáèÂ∫èÂàóÁöÑÂèñÂÄºÊñπÂºè‰∏çÂêåÔºåÁõ∏Â∫îÁöÑÂÜçÊï£ÂàóÊñπÂºè‰πü‰∏çÂêå„ÄÇÂ¢ûÈáèÂ∫èÂàó‰∏ªË¶ÅÊúâ‰ª•‰∏ãÂá†ÁßçÔºö&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Á∫øÊÄßÊé¢ÊµãÂÜçÊï£Âàó&lt;/strong&gt;&lt;br&gt;
di=1Ôºå2Ôºå3Ôºå‚Ä¶Ôºåm-1&lt;br&gt;
ËøôÁßçÊñπÊ≥ïÁöÑÁâπÁÇπÊòØÔºöÂÜ≤Á™ÅÂèëÁîüÊó∂ÔºåÈ°∫Â∫èÊü•ÁúãË°®‰∏≠‰∏ã‰∏ÄÂçïÂÖÉÔºåÁõ¥Âà∞ÊâæÂá∫‰∏Ä‰∏™Á©∫ÂçïÂÖÉÊàñÊü•ÈÅçÂÖ®Ë°®„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;‰∫åÊ¨°Êé¢ÊµãÂÜçÊï£Âàó&lt;/strong&gt;&lt;br&gt;
di=12Ôºå-12Ôºå22Ôºå-22Ôºå‚Ä¶Ôºåk2Ôºå-k2( k&amp;lt;=m/2 )&lt;br&gt;
ËøôÁßçÊñπÊ≥ïÁöÑÁâπÁÇπÊòØÔºöÂÜ≤Á™ÅÂèëÁîüÊó∂ÔºåÂú®Ë°®ÁöÑÂ∑¶Âè≥ËøõË°åË∑≥Ë∑ÉÂºèÊé¢ÊµãÔºåÊØîËæÉÁÅµÊ¥ª„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;‰º™ÈöèÊú∫Êé¢ÊµãÂÜçÊï£Âàó&lt;/strong&gt;&lt;br&gt;
di=‰º™ÈöèÊú∫Êï∞Â∫èÂàó„ÄÇ&lt;br&gt;
Á∫øÊÄßÊé¢ÊµãÂÜçÊï£ÂàóÁöÑ‰ºòÁÇπÊòØÔºöÂè™Ë¶ÅÂìàÂ∏åË°®‰∏çÊª°ÔºåÂ∞±‰∏ÄÂÆöËÉΩÊâæÂà∞‰∏Ä‰∏™‰∏çÂÜ≤Á™ÅÁöÑÂìàÂ∏åÂú∞ÂùÄÔºåËÄå‰∫åÊ¨°Êé¢ÊµãÂÜçÊï£ÂàóÂíå‰º™ÈöèÊú∫Êé¢ÊµãÂÜçÊï£ÂàóÂàô‰∏ç‰∏ÄÂÆö„ÄÇÁ∫øÊÄßÊé¢ÊµãÂÜçÊï£ÂàóÂÆπÊòì‰∫ßÁîü‚Äú‰∫åÊ¨°ËÅöÈõÜ‚ÄùÔºåÂç≥Âú®Â§ÑÁêÜÂêå‰πâËØçÁöÑÂÜ≤Á™ÅÊó∂ÂèàÂØºËá¥ÈùûÂêå‰πâËØçÁöÑÂÜ≤Á™Å„ÄÇ&lt;/p&gt;
&lt;h2 id=&#34;ÂÜçÂìàÂ∏åÊ≥ï&#34;&gt;ÂÜçÂìàÂ∏åÊ≥ï&lt;/h2&gt;
&lt;p&gt;ËøôÁßçÊñπÊ≥ïÊòØÂêåÊó∂ÊûÑÈÄ†Â§ö‰∏™‰∏çÂêåÁöÑÂìàÂ∏åÂáΩÊï∞ÔºöHi=RHiÔºàkeyÔºâÔºåi=1Ôºå2,3Ôºå‚Ä¶,n„ÄÇ&lt;br&gt;
ÂΩìÂìàÂ∏åÂú∞ÂùÄH1=RH1ÔºàkeyÔºâÂèëÁîüÂÜ≤Á™ÅÊó∂ÔºåÂÜçËÆ°ÁÆóH2=RH2ÔºàkeyÔºâ‚Ä¶‚Ä¶ÔºåÁõ¥Âà∞ÂÜ≤Á™Å‰∏çÂÜç‰∫ßÁîü„ÄÇËøôÁßçÊñπÊ≥ï‰∏çÊòì‰∫ßÁîüËÅöÈõÜÔºå‰ΩÜÂ¢ûÂä†‰∫ÜËÆ°ÁÆóÊó∂Èó¥„ÄÇ&lt;/p&gt;
&lt;h2 id=&#34;ÈìæÂú∞ÂùÄÊ≥ïÊãâÈìæÊ≥ï&#34;&gt;ÈìæÂú∞ÂùÄÊ≥ï(ÊãâÈìæÊ≥ï)&lt;/h2&gt;
&lt;p&gt;ËøôÁßçÊñπÊ≥ïÁöÑÂü∫Êú¨ÊÄùÊÉ≥ÊòØÂ∞ÜÊâÄÊúâÂìàÂ∏åÂú∞ÂùÄÁõ∏ÂêåÁöÑÂÖÉÁ¥†ÊûÑÊàê‰∏Ä‰∏™Áß∞‰∏∫Âêå‰πâËØçÈìæÁöÑÂçïÈìæË°®ÔºåÂπ∂Â∞ÜÂçïÈìæË°®ÁöÑÂ§¥ÊåáÈíàÂ≠òÂú®ÂìàÂ∏åË°®ÔºàÊï∞ÁªÑÔºâ‰∏≠ÔºåÂõ†ËÄåÊü•Êâæ„ÄÅÊèíÂÖ•ÂíåÂà†Èô§‰∏ªË¶ÅÂú®Âêå‰πâËØçÈìæ‰∏≠ËøõË°å„ÄÇËã•ÈÄâÂÆöÁöÑÊï£ÂàóË°®ÈïøÂ∫¶‰∏∫mÔºåÂàôÂèØÂ∞ÜÊï£ÂàóË°®ÂÆö‰πâ‰∏∫‰∏Ä‰∏™Áî±m‰∏™Â§¥ÊåáÈíàÁªÑÊàêÁöÑÊåáÈíàÊï∞ÁªÑT[0..m-1]„ÄÇÂá°ÊòØÊï£ÂàóÂú∞ÂùÄ‰∏∫iÁöÑÁªìÁÇπÔºåÂùáÊèíÂÖ•Âà∞‰ª•T[i]‰∏∫Â§¥ÊåáÈíàÁöÑÂçïÈìæË°®‰∏≠„ÄÇT‰∏≠ÂêÑÂàÜÈáèÁöÑÂàùÂÄºÂùáÂ∫î‰∏∫Á©∫ÊåáÈíà„ÄÇÈìæÂú∞ÂùÄÊ≥ïÈÄÇÁî®‰∫éÁªèÂ∏∏ËøõË°åÊèíÂÖ•ÂíåÂà†Èô§ÁöÑÊÉÖÂÜµ„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∏éÂºÄÊîæÂÆöÂùÄÊ≥ïÁõ∏ÊØîÔºåÊãâÈìæÊ≥ïÊúâÂ¶Ç‰∏ãÂá†‰∏™‰ºòÁÇπÔºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ÊãâÈìæÊ≥ïÂ§ÑÁêÜÂÜ≤Á™ÅÁÆÄÂçïÔºå‰∏îÊó†Â†ÜÁßØÁé∞Ë±°ÔºåÂç≥ÈùûÂêå‰πâËØçÂÜ≥‰∏ç‰ºöÂèëÁîüÂÜ≤Á™ÅÔºåÂõ†Ê≠§Âπ≥ÂùáÊü•ÊâæÈïøÂ∫¶ËæÉÁü≠Ôºõ&lt;/li&gt;
&lt;li&gt;Áî±‰∫éÊãâÈìæÊ≥ï‰∏≠ÂêÑÈìæË°®‰∏äÁöÑÁªìÁÇπÁ©∫Èó¥ÊòØÂä®ÊÄÅÁî≥ËØ∑ÁöÑÔºåÊïÖÂÆÉÊõ¥ÈÄÇÂêà‰∫éÈÄ†Ë°®ÂâçÊó†Ê≥ïÁ°ÆÂÆöË°®ÈïøÁöÑÊÉÖÂÜµÔºõ&lt;/li&gt;
&lt;li&gt;ÂºÄÊîæÂÆöÂùÄÊ≥ï‰∏∫ÂáèÂ∞ëÂÜ≤Á™ÅÔºåË¶ÅÊ±ÇË£ÖÂ°´Âõ†Â≠êŒ±ËæÉÂ∞èÔºåÊïÖÂΩìÁªìÁÇπËßÑÊ®°ËæÉÂ§ßÊó∂‰ºöÊµ™Ë¥πÂæàÂ§öÁ©∫Èó¥„ÄÇËÄåÊãâÈìæÊ≥ï‰∏≠ÁêÜËÆ∫‰∏äÂèØÂèñŒ±‚â•1Ôºå‰∏îÁªìÁÇπËæÉÂ§ßÊó∂ÔºåÊãâÈìæÊ≥ï‰∏≠Â¢ûÂä†ÁöÑÊåáÈíàÂüüÂèØÂøΩÁï•‰∏çËÆ°ÔºåÂõ†Ê≠§ËäÇÁúÅÁ©∫Èó¥ÔºõÔºàÊï£ÂàóË°®ÁöÑË£ÖÂ°´Âõ†Â≠êÂÆö‰πâ‰∏∫ÔºöŒ±= Â°´ÂÖ•Ë°®‰∏≠ÁöÑÂÖÉÁ¥†‰∏™Êï∞ / Êï£ÂàóË°®ÁöÑÈïøÂ∫¶Ôºâ&lt;/li&gt;

&lt;p&gt;‰∏ÄËà¨ÊÉÖÂÜµ‰∏ãÈÅáÂà∞ÁöÑÊó∂ÂÄôÂèØËÉΩÁõ¥Êé•ÊâãÂä®ÊâæÂà∞ÁõÆÂΩïÂà†Èô§„ÄÇ&lt;/p&gt;

&lt;pre&gt;&lt;code class=&#34;language-java&#34;&gt;import java.io.File;

public class CleanMvnFailure {

	public static void main(String[] args) {
		if (args.length != 1) {
			System.out.println(&amp;quot;please input maven factory path:&amp;quot;);
		}
		findAndDelete(new File(args[0]));
	}

	private static boolean findAndDelete(File file) {
		if (!file.exists()) {
		} else if (file.isFile()) {
			if (file.getName().endsWith(&amp;quot;lastUpdated&amp;quot;)) {
				deleteFile(file.getParentFile());
				return true;
			}
		} else if (file.isDirectory()) {
			File[] files = file.listFiles();
			for (File f : files) {
				if (findAndDelete(f)) {
					break;
				}
			}
		}
		return false;
	}

	private static void deleteFile(File file) {
		if (!file.exists()) {
		} else if (file.isFile()) {
			print(&amp;quot;Âà†Èô§Êñá‰ª∂:&amp;quot; + file.getAbsolutePath());
			file.delete();
		} else if (file.isDirectory()) {
			File[] files = file.listFiles();
			for (File f : files) {
				deleteFile(f);
			}
			print(&amp;quot;Âà†Èô§Êñá‰ª∂Â§π:&amp;quot; + file.getAbsolutePath());
			print(&amp;quot;====================================&amp;quot;);
			file.delete();
		}
	}

	private static void print(String msg) {
		System.out.println(msg);
	}
}

ª•Â∞ÜÁ∫øÁ®ãÂØπË±°ËøõË°åÂ§çÁî®„ÄÇ&lt;/p&gt;\n&lt;h1 id=\&#34;-more-executors\&#34;&gt;&lt;!-- more --&gt;&lt;br&gt;\nExecutors&lt;/h1&gt;\n&lt;p&gt;Exwcutor‰ªÖ‰ªÖÊó∂‰∏ÄÁßçËßÑËåÉÔºåÊòØ‰∏ÄÁßçÂ£∞ÊòéÂíåÂÆö‰πâÔºåÂπ∂Ê≤°ÊúâÂÆûÁé∞‰ªª‰ΩïÁöÑÂäüËÉΩÔºåÊâÄ‰ª•ÈúÄË¶Å‰ΩøÁî®Êé•Âè£ÁöÑÂÆûÁé∞Á±ªÊù•ÂÆåÊàêÊåáÂÆöÁöÑÂäüËÉΩÔºåÊØîÂ¶ÇThreadPoolExecutor„ÄÇThreadPoolExecutor‰ΩøÁî®‰∏äÂπ∂‰∏çÊòØÂæàÊñπ‰æøÔºåÂÆû‰æãÂåñÊó∂ÈúÄË¶Å‰º†ÂÖ•ÂæàÂ§ö‰∏™ÂèÇÊï∞ÔºåËøòË¶ÅËÄÉËôëÁ∫øÁ®ãÂπ∂ÂèëÊï∞Á≠â‰∏éÁ∫øÁ®ãËøêË°åÊïàÁéáÁõ∏ÂÖ≥ÁöÑÂèÇÊï∞ÔºåÊâÄ‰ª•ÂÆòÊñπÂª∫ËÆÆ‰ΩøÁî®ExecutorsÂ∑•ÂéÇÁ±ªÊù•ÂàõÂª∫Á∫øÁ®ãÊ±†ÂØπË±°„ÄÇ&lt;/p&gt;\n&lt;h2 id=\&#34;newcachedthreadpool\&#34;&gt;newCachedThreadPool()&lt;/h2&gt;\n&lt;p&gt;ÂàõÂª∫Êó†ÁïåÁ∫øÁ®ãÊ±†ÔºåÂèØ‰ª•ËøõË°åÁ∫øÁ®ãËá™Âä®ÂõûÊî∂&lt;br&gt;\nÊâÄË∞ì‚ÄúÊó†Áïå‚ÄùÂ∞±ÊòØÊåáÁêÜËÆ∫‰∏äÁöÑInteger.MAX_VALUE&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public static ExecutorService newCachedThreadPool() {\n    return new ThreadPoolExecutor(0, Integer.MAX_VALUE, 60L, TimeUnit.SECONDS, new SynchronousQueue&amp;lt;Runnable&amp;gt;());\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;newcachedthreadpoolthreadfactory-threadfactory\&#34;&gt;newCachedThreadPool(ThreadFactory threadFactory)&lt;/h2&gt;\n&lt;p&gt;ÂèØÈÄöËøáThreadFactoryÂÆöÂà∂Êó†ÁïåÁ∫øÁ®ãÊ±†‰∏≠ÁöÑÁ∫øÁ®ãÂØπË±°&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;class MyThreadFactory implements ThreadFactory {\n    int i = 0;\n    @Override\n    public Thread newThread(Runnable r) {\n        return new Thread(r, &amp;quot;ÂÆöÂà∂Á∫øÁ®ãÂØπË±°-&amp;quot; + ++ i);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;newfixedthreadpoolint-nthreads\&#34;&gt;newFixedThreadPool(int nThreads)&lt;/h2&gt;\n&lt;p&gt;ÂàõÂª∫ÊúâÁïåÁ∫øÁ®ãÊ±†Ôºå‰πüÂ∞±ÊòØÁ∫øÁ®ãÊ±†‰∏≠ÁöÑÁ∫øÁ®ãÊï∞ÂèØ‰ª•ÊåáÂÆöÊúÄÂ§ßÂÄº&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;new ThreadPoolExecutor(nThreads, nThreads, 0L, TimeUnit.MILLISECONDS, new LinkedBlockingQueue&amp;lt;Runnable&amp;gt;());\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;newfixedthreadpoolint-nthreads-threadfactory-threadfactory\&#34;&gt;newFixedThreadPool(int nThreads, ThreadFactory threadFactory)&lt;/h2&gt;\n&lt;h2 id=\&#34;Â¢ûÂä†ÂÆöÂà∂Á∫øÁ®ãÂäüËÉΩÁöÑÊúâÁïåÁ∫øÁ®ãÊ±†newsinglethreadexecutor\&#34;&gt;Â¢ûÂä†ÂÆöÂà∂Á∫øÁ®ãÂäüËÉΩÁöÑÊúâÁïåÁ∫øÁ®ãÊ±†&lt;br&gt;\nnewSingleThreadExecutor()&lt;/h2&gt;\n&lt;p&gt;Âçï‰∏ÄÁ∫øÁ®ãÁöÑÁ∫øÁ®ãÊ±†ÔºåÂÆûÁé∞ÈòüÂàóÁöÑÊñπÂºèÊù•ÊâßË°å‰ªªÂä°&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;new ThreadPoolExecutor(1, 1, 0L, TimeUnit.MILLISECONDS, new LinkedBlockingQueue&amp;lt;Runnable&amp;gt;());\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;newsinglethreadexecutorthreadfactory-threadfactory\&#34;&gt;newSingleThreadExecutor(ThreadFactory threadFactory)&lt;/h2&gt;\n&lt;p&gt;ÂÆöÂà∂Á∫øÁ®ãÂäüËÉΩÁöÑÂçï‰∏ÄÁ∫øÁ®ãÊ±†&lt;/p&gt;\n&lt;h1 id=\&#34;threadpoolexecutorÁöÑ‰ΩøÁî®\&#34;&gt;ThreadPoolExecutorÁöÑ‰ΩøÁî®&lt;/h1&gt;\n&lt;p&gt;Â∏∏Áî®ÊûÑÈÄ†ÊñπÊ≥ï&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;ThreadPoolExecutor(int corePoolSize, int maximumPoolSize, long keepAliveTime, TimeUnit unit, BlockingQueue&amp;lt;Runnable&amp;gt; workQueue)\ncorePoolSizeÔºöÊ±†‰∏≠‰øùÂ≠òÁöÑÁ∫øÁ®ãÊï∞ÔºåÂåÖÊã¨Á©∫Èó≤Á∫øÁ®ãÊï∞\nmaximumPoolSizeÔºöÊ±†‰∏≠ÂÖÅËÆ∏ÁöÑÊúÄÂ§ßÁ∫øÁ®ãÊï∞\nkeepAliveTimeÔºöÁ∫øÁ®ãÊï∞Êï∞ÈáèÂ§ß‰∫écorePoolSizeÊó∂ÔºåÂú®Ê≤°ÊúâË∂ÖËøáÊåáÂÆöÊó∂Èó¥ÂÜÖÊó∂‰∏ç‰ºö‰ªéÁ∫øÁ®ãÊ±†‰∏≠Â∞ÜÁ©∫Èó≤Á∫øÁ®ãÂà†Èô§ÔºåË∂ÖËøáÊ≠§Êó∂Èó¥Âçï‰ΩçÔºåÂàôÂà†Èô§\nunitÔºökeepAliveTimeÁöÑÊó∂Èó¥Âçï‰Ωç\nworkQueueÔºöÊâßË°åÂâçÁî®‰∫é‰øùÂ≠ò‰ªªÂä°ÁöÑÈòüÂàó„ÄÇÊ≠§ÈòüÂàó‰ªÖ‰øùÊåÅÁî±executeÊñπÊ≥ïÊèê‰∫§ÁöÑRunnable‰ªªÂä°\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Á§∫‰æãÊ≥®ÈáäÔºö&lt;br&gt;\nAÔºöexecuteÊèê‰∫§ÁöÑRunnable‰ªªÂä°Êï∞Èáè&lt;br&gt;\nBÔºöÊ†∏ÂøÉÁ∫øÁ®ãÊï∞corePoolSize&lt;br&gt;\nCÔºöÊúÄÂ§ßÁ∫øÁ®ãÊï∞maximumPoolSize&lt;br&gt;\nDÔºöA-BÔºàÂÅáËÆæA&amp;gt;=BÔºâ&lt;br&gt;\nEÔºönew LinkedBlockingDeque&lt;Runnable&gt;();ÈòüÂàóÔºåÊó†ÊûÑÈÄ†ÂèÇÊï∞&lt;br&gt;\nFÔºönew SynchronousQueue&lt;Runnable&gt;();ÈòüÂàó&lt;br&gt;\nGÔºökeepAliveTime&lt;br&gt;\nÊ≥®ÔºöËøôÈáåEÂíåFÊó∂‰∏§ÁßçÁ±ªÂûãÁ e.printStackTrace();\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËøêË°åÁªìÊûú&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;Thread-0Âà∞‰∫ÜÔºåtime=1525274424626\nThread-4Âà∞‰∫ÜÔºåtime=1525274424627\nThread-2Âà∞‰∫ÜÔºåtime=1525274424626\nThread-1Âà∞‰∫ÜÔºåtime=1525274424627\nThread-3Âà∞‰∫ÜÔºåtime=1525274424627\nÈÉΩÂà∞‰∫Ü\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËøôÈáåÊºîÁ§∫ÁöÑÊó∂Á∫øÁ®ã‰∏™Êï∞Á≠â‰∫éÂ±èÈöú‰∏™Êï∞ÁöÑÊÉÖÂÜµÔºå&lt;br&gt;\n‰∏ãÈù¢Á§∫‰æãÁ∫øÁ®ãÊï∞Â§ß‰∫éÂ±èÈöú‰∏™Êï∞Êó∂ÔºåÂàÜÊâπÂ§ÑÁêÜÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class App {\n    public static void main(String[] args) throws Exception {\n        CyclicBarrier cb = new CyclicBarrier(2, new Runnable() {\n            @Override public void run() {\n                System.out.println(&amp;quot;ÈÉΩÂà∞‰∫Ü&amp;quot;);\n            }\n        });\n        for (int i = 0; i &amp;lt; 4; i ++) {\n            new TestThread(cb).start();\n            Thread.sleep(500);\n        }\n    }\n}\nclass TestThread extends Thread {\n    private CyclicBarrier cb;\n    public TestThread(CyclicBarrier cb) {\n        this.cb = cb;\n    }\n    @Override\n    public void run() {\n        try {\n            System.out.println(Thread.currentThread().getName() + &amp;quot;Âà∞‰∫ÜÔºåÁ≠âÂæÖÂáëÈΩê‰∏§‰∏™Ôºåtime=&amp;quot; + System.currentTimeMillis());\n            cb.await();\n            System.out.println(Thread.currentThread().getName() + &amp;quot;Â∑≤ÁªèÂáëÈΩê‰∏§‰∏™Ôºåtime=&amp;quot; + System.currentTimeMillis());\n        } catch (InterruptedException e) {\n            e.printStackTrace();\n        } catch (BrokenBarrierException e) {\n            e.printStackTrace();\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËøêË°åÁªìÊûú&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;Thread-0Âà∞‰∫ÜÔºåÁ≠âÂæÖÂáëÈΩê‰∏§‰∏™Ôºåtime=1525274766393\nThread-1Âà∞‰∫ÜÔºåÁ≠âÂæÖÂáëÈΩê‰∏§‰∏™Ôºåtime=1525274766895\nÈÉΩÂà∞‰∫Ü\nThread-1Â∑≤ÁªèÂáëÈΩê‰∏§‰∏™Ôºåtime=152527476 nk&#34;:&#34;https://imarkofu.github.io/tag/traRp3-pXh3/&#34;}],&#34;date&#34;:&#34;2018-05-02 22:06:49&#34;,&#34;dateFormat&#34;:&#34;2018-05-02&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://imarkofu.github.io/post/CountDownLatch-And-CyclicBarrier/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;5 min read&#34;,&#34;time&#34;:278000,&#34;words&#34;:1091,&#34;minutes&#34;:5},&#34;description&#34;:&#34;CountDownLatchÁ±ªÂèØ‰ª•ÂÆûÁé∞‰∏§ÁßçËßíËâ≤ÁöÑÁ∫øÁ®ãÁ≠âÂæÖÂØπÊñπÁöÑÊïàÊûúÔºõ\nCyclicBarrierÁ±ªÂèØ‰ª•‰ΩøÂêåÁ±ªÁé∞Êàê‰∫íÁõ∏Á≠âÂæÖËææÂà∞ÂêåÊ≠•ÁöÑÊïàÊûúÔºõ\nËøô‰∏§‰∏™Á±ªÂèØ‰ª•Êõ¥Âä†ÂÆåÂñÑÁöÑÂÆûÁé∞Áé∞ÊàêÂØπË±°‰πãÈó¥ÁöÑÂêåÊ≠•ÊÄßÔºåÂØπÁ∫øÁ®ãÂØπË±°ÊâßË°åÁöÑËΩ®ËøπÊéßÂà∂Êõ¥Âä†Êñπ‰æø„ÄÇ\n\nCountDow...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#countdownlatch%E7%9A%84%E4%BD%BF%E7%94%A8\&#34;&gt;CountDownLatchÁöÑ‰ΩøÁî®&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#cyclicbarrier%E7%9A%84%E4%BD%BF%E7%94%A8\&#34;&gt;CyclicBarrierÁöÑ‰ΩøÁî®&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;Á±ªSemaphoreÁöÑ‰∏ªË¶Å‰ΩúÁî®ÊòØÈôêÂà∂Âπ∂ÂèëÊâßË°åÁöÑÁ∫øÁ®ãÊï∞ÔºåÂÆÉÂÖ∑ÊúâsynchronizedÊâÄ‰∏çÂÖ∑ÊúâÁöÑÂº∫Â§ßÂäüËÉΩÔºåÊØîÂ¶ÇÁ≠âÂæÖËé∑ÂèñËÆ∏ÂèØÁöÑÂêåÊó∂ÂèØ‰ª•Âä†ÂÖ•Á≠âÂæÖÊó∂Èó¥ÔºåËøòÊúâÂ∞ùËØïÊòØÂê¶ÂèØ‰ª•ÊåÅÊúâÈîÅÁ≠âËøôÁ±ªÊâ©Â±ïÂäüËÉΩÔºåÂèØ‰ª•ËØ¥ÂÆÉÊòØÂº∫ÊúâÂäõÁöÑÊéßÂà∂Âπ∂ÂèëÁ∫øÁ®ã‰∏™Êï∞ÁöÑËß£ÂÜ≥ÊñπÊ°à‰πã‰∏Ä„ÄÇ&lt;br&gt;\nExchangerÊòØÁ∫øÁ®ãÈó¥‰º†ËæìÊï∞ÊçÆÁöÑÊñπÂºè‰πã‰∏ÄÔºåËÄå‰∏îÂú®‰º†ËæìÊï∞ÊçÆÁ±ªÂûã‰∏äÊ≤°Êúâ‰ªª‰ΩïÈôêÂà∂„ÄÇ&lt;/p&gt;\n&lt;h1 id=\&#34;-more-semaphore\&#34;&gt;&lt;!-- more --&gt;&lt;br&gt;\nSemaphore&lt;/h1&gt;\n&lt;p&gt;SemaphoreÂèàÁß∞‰ø°Âè∑ÈáèÔºåÊòØÊìç‰ΩúÁ≥ªÁªü‰∏≠ÁöÑ‰∏Ä‰∏™Ê¶ÇÂøµÔºåÂú®JavaÂπ∂ÂèëÁºñÁ®ã‰∏≠Ôºå‰ø°Âè∑ÈáèÊéßÂà∂ÁöÑÊòØÁ∫øÁ®ãÂπ∂ÂèëÁöÑÊï∞Èáè„ÄÇ&lt;/p&gt;\n&lt;p&gt;ÊûÑÈÄ†ÂáΩÊï∞&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public Semaphore(int permits)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂÖ∂‰∏≠permitsÊåáÂêåÊó∂ËøêË°åÁöÑÁ∫øÁ®ãÊï∞Èáè&lt;br&gt;\nÂèØÈÄöËøáÊéßÂà∂ÊûÑÈÄ†ÂáΩÊï∞ÁöÑpermitsÔºåÊéßÂà∂Âπ∂ÂèëÊâßË°åÁöÑÁ∫øÁ®ãÊï∞„ÄÇ&lt;/p&gt;\n&lt;p&gt;ÂçïÁ∫øÁ®ãÁ§∫‰æã&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class App {\n    public static void main(String[] args) {\n        Semaphore semaphore = new Semaphore(1);\n        Single single = new Single(semaphore);\n        for (int i = 0; i &amp;lt; 3; i ++) {\n            new TestThread(&amp;quot;Test-&amp;quot; + i, single).start();;\n        }\n    }\n}\nclass TestThread extends Thread {\n    private Single single;\n    public TestThread(String name, Single single) {\n        super(name);\n        this.single = single;\n    }\n    @Override\n    public void run() {\n        single.test();\n    }\n    \n}\nclass Single {\n    private Semaphore semaphore;\n    public Single(Semaphore semaphore) {\n        this.semaphore = semaphore;\n    }\n    public void test() {\n        try {\n            semaphore.acquire();\n            System.out.println(Thread.currentThread().getName() + &amp;quot; start at &amp;quot; + System.currentTimeMillis());\n            Thread.sleep(1000);\n            System.out.println(Thread.currentThread().getName() + &amp;quot; stop at &amp;quot; + System.currentTimeMillis());\n            semaphore.release();\n        } catch (InterruptedException e) {\n            e.printStackTrace();\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËøêË°åÁªìÊûú&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;Test-0 start at 1524806263164\nTest-0 stop at 1524806264166\nTest-2 start at 1524806264166\nTest-2 stop at 1524806265167\nTest-1 start at 1524806265167\nTest-1 stop at 1524806266167\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÊñπÊ≥ï‰ªãÁªç&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;acquire(int permits)ËøòÂèØ‰ª•ÊØèÊ¨°Ë∞ÉÁî®Ëé∑Âèñpermits‰∏™ËÆ∏ÂèØ„ÄÇ\nacquireUninterruptibly()ÊñπÊ≥ïÁöÑ‰ΩúÁî®ÊòØ‰ΩøËøõÂÖ•Á≠âÂæÖËÆ∏ÂèØÁöÑÁ∫øÁ®ãÔºå‰∏çÂÖÅËÆ∏Ë¢´‰∏≠Êñ≠„ÄÇ\navailablePermits()ËøîÂõûÂΩìÂâçÂèØÁî®ÁöÑËÆ∏ÂèØÊï∞Èáè\ndrainPermits()Ëé∑ÂèñÂπ∂ËøîÂõûÂΩìÂâçÂèØÁî®ÁöÑËÆ∏ÂèØÊï∞ÈáèÔºåÂπ∂Â∞ÜÂèØÁî®ËÆ∏ÂèØÊï∞ÁΩÆ0\ngetQueueLength()Ëé∑ÂèñÁ≠âÂæÖËÆ∏ÂèØÁöÑÁ∫øÁ®ãÊï∞\nhasQueuedThreads()Âà§Êñ≠ÊòØÂê¶ËøòÊúâÁ∫øÁ®ãÂú®Á≠âÂæÖËøô‰∏™ËÆ∏ÂèØ\ntryAcquire()Â∞ùËØïËé∑Âèñ‰∏Ä‰∏™ËÆ∏ÂèØÔºåÊó†ÈòªÂ°û\ntryAcquire(int permits)Â∞ùËØïËé∑Âèñpermits‰∏™ËÆ∏ÂèØÔºåÊó†ÈòªÂ°û\ntryAcquire(long timeout, TimeUnit unit)Âú®ÊåáÂÆöÊó∂Èó¥ÂÜÖÂ∞ùËØïËé∑Âèñ‰∏Ä‰∏™ËÆ∏ÂèØ‰ª•\ntryAcquire(int permits, long timeout, TimeUnit unit)Âú®ÊåáÂÆöÊó∂Èó¥ÂÜÖÂ∞ùËØïËé∑Âèñpermits‰∏™ËÆ∏ÂèØ‰ª•\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËØ•Á±ªËøòÊîØÊåÅÂÖ¨Âπ≥ÂíåÈùûÂÖ¨Âπ≥ËÆ∏ÂèØÔºöÈªòËÆ§ÈùûÂÖ¨Âπ≥&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public Semaphore(int permits, boolean fair)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Ê≥®ÔºöSemaphoreÂπ∂‰∏çËÉΩ‰øùËØÅÁ∫øÁ®ãÂÆâÂÖ®ÊÄßÔºåÂõ†Ê≠§ËøòÊòØÊúâÂèØËÉΩ‰ºöÂá∫Áé∞Â§ö‰∏™Á∫øÁ®ãÂÖ±ÂêåËÆøÈóÆÂÆû‰æãÂèòÈáèÔºåÂØºËá¥Âá∫Áé∞ËÑèÊï∞ÊçÆÁöÑÊÉÖÂÜµ„ÄÇ&lt;/strong&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;exchanger\&#34;&gt;Exchanger&lt;/h1&gt;\n&lt;p&gt;ExchangerÁöÑÂäüËÉΩÂèØ‰ª•‰Ωø2‰∏™Á∫øÁ®ã‰πãÈó¥‰º†ËæìÊï∞ÊçÆÔºåÂÆÉÊØîÁîü‰∫ßËÄÖ/Ê∂àË¥πËÄÖÊ®°Âºè‰∫ßÁîüÁöÑwait/notifyË¶ÅÊõ¥Âä†Êñπ‰æø„ÄÇ&lt;/p&gt;\n&lt;p&gt;‰ª£Á†ÅÁ§∫‰æãÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;public class App {\n    public static void main(String[] args) {\n        Exchanger&amp;lt;String&amp;gt; exchanger = new Exchanger&amp;lt;&amp;gt;();\n        Single single = new Single(exchanger);\n        for (int i = 0; i &amp;lt; 2; i ++) {\n            new TestThread(&amp;quot;Test-&amp;quot; + i, single).start();;\n        }\n    }\n}\nclass TestThread extends Thread {\n    private Single single;\n    public TestThread(String name, Single single) {\n        super(name);\n        this.single = single;\n    }\n    @Override\n    public void run() {\n        single.test(Thread.currentThread().getName());\n    }\n    \n}\nclass Single {\n    private Exchanger&amp;lt;String&amp;gt; exchanger;\n    public Single(Exchanger&amp;lt;String&amp;gt; exchanger) {\n        this.exchanger = exchanger;\n    }\n    public void test(String s) {\n        try {\n            System.out.println(&amp;quot;send=&amp;quot; + s + &amp;quot; and receive=&amp;quot; + exchanger.exchange(s));\n        } catch (InterruptedException e) {\n            e.printStackTrace();\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËøêË°åÁªìÊûú&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;send=Test-0 and receive=Test-1\nsend=Test-1 and receive=Test-0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÊñπÊ≥ï‰ªãÁªç&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;exchange(V x, long timeout, TimeUnit unit) ÊåáÂÆöÊó∂Èó¥ÂÜÖÊ≤°ÊúâÂÖ∂‰ªñÁ∫øÁ®ãËé∑ÂèñÊï∞ÊçÆÔºåÂàôÂá∫Áé∞Ë∂ÖÊó∂ÂºÇÂ∏∏\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;Semaphore-and-Exchanger&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;Á±ªSemaphoreÁöÑ‰∏ªË¶Å‰ΩúÁî®ÊòØÈôêÂà∂Âπ∂ÂèëÊâßË°åÁöÑÁ∫øÁ®ãÊï∞ÔºåÂÆÉÂÖ∑ÊúâsynchronizedÊâÄ‰∏çÂÖ∑ÊúâÁöÑÂº∫Â§ßÂäüËÉΩÔºåÊØîÂ¶ÇÁ≠âÂæÖËé∑ÂèñËÆ∏ÂèØÁöÑÂêåÊó∂ÂèØ‰ª•Âä†ÂÖ•Á≠âÂæÖÊó∂Èó¥ÔºåËøòÊúâÂ∞ùËØïÊòØÂê¶ÂèØ‰ª•ÊåÅÊúâÈîÅÁ≠âËøôÁ±ªÊâ©Â±ïÂäüËÉΩÔºåÂèØ‰ª•ËØ¥ÂÆÉÊòØÂº∫ÊúâÂäõÁöÑÊéßÂà∂Âπ∂ÂèëÁ∫øÁ®ã‰∏™Êï∞ÁöÑËß£ÂÜ≥ÊñπÊ°à‰πã‰∏Ä„ÄÇ&lt;br&gt;\nExchangerÊòØÁ∫øÁ®ãÈó¥‰º†ËæìÊï∞ÊçÆÁöÑÊñπÂºè‰πã‰∏ÄÔºåËÄå‰∏îÂú®‰º†ËæìÊï∞ÊçÆÁ±ªÂûã‰∏äÊ≤°Êúâ‰ªª‰ΩïÈôêÂà∂„ÄÇ&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;SemaphoreÂíåExchanger&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Java&#34;,&#34;slug&#34;:&#34;Cl0XnUa_Cdl&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://imarkofu.github.io/tag/Cl0XnUa_Cdl/&#34;},{&#34;name&#34;:&#34;Semaphore&#34;,&#34;slug&#34;:&#34;-57KzEC9uby&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://imarkofu.github.io/tag/-57KzEC9uby/&#34;},{&#34;name&#34;:&#34;Exchanger&#34;,&#34;slug&#34;:&#34;_RX3mTOP6xp&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://imarkofu.github.io/tag/_RX3mTOP6xp/&#34;}],&#34;date&#34;:&#34;2018-04-27 12:56:49&#34;,&#34;dateFormat&#34;:&#34;2018-04-27&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://imarko ËÆ°Â¶Ç‰∏ãÊï∞ÊçÆÁªìÊûÑ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; desc call_record;\n+-------------+-------------+------+-----+---------+----------------+\n| Field       | Type        | Null | Key | Default | Extra          |\n+-------------+-------------+------+-----+---------+----------------+\n| id          | int(11)     | NO   | PRI | NULL    | auto_increment |\n| fm          | varchar(64) | YES  |     | NULL    |                |\n| vm          | varchar(11) | YES  | MUL | NULL    |                |\n| tm          | varchar(64) | YES  |     | NULL    |                |\n| status      | int(11)     | YES  |     | NULL    |                |\n| startTime   | datetime    | YES  |     | NULL    |                |\n| endTime     | datetime    | YES  |     | NULL    |                |\n| callMinutes | int(11)     | YES  |     | 0       |                |\n+-------------+-------------+------+-----+---------+----------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;‰∏ãÈù¢ÈÄöËøáÁªôÂá∫Áõ∏ÂÖ≥SQLÊü•ËØ¢ÁªüËÆ°ËØ≠Âè•ÔºåÁÑ∂ÂêéÂØπÊñπÁøªËØëÊàêSolrÊü•ËØ¢ËØ≠Âè•„ÄÇ&lt;/p&gt;\n&lt;h1 id=\&#34;ÊôÆÈÄöÊü•ËØ¢\&#34;&gt;ÊôÆÈÄöÊü•ËØ¢&lt;/h1&gt;\n&lt;p&gt;SQLÊü•ËØ¢ËØ≠Âè•Ôºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;select id,fm,vm,tm,callMinutes from call_record where \n    status=0 and startTime&amp;gt;=&#39;2017-03-31&#39; order by id desc limit 0,10;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢URLÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;http://SolrCloud01:9002/solr/call_record_shard1_replica1/select?\n    q=status:0&amp;amp;fq=startTime[2017-03-31T00:00:00 TO *]&amp;amp;fl=id,fm,vm,tm,callMinutes\n    &amp;amp;sort=id desc&amp;amp;start=0&amp;amp;rows=10&amp;amp;wt=xml&amp;amp;indent=true\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;ÁªüËÆ°\&#34;&gt;ÁªüËÆ°&lt;/h1&gt;\n&lt;p&gt;SQLÊü•ËØ¢ËØ≠Âè•Ôºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;select sum(callMinutes),avg(callMinutes),max(callMinutes),min(callMinutes) \n    from call_record where status=0\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢URLÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;http://SolrCloud01:9002/solr/call_record_shard1_replica1/select?\n    q=status:0&amp;amp;rows=0&amp;amp;wt=xml&amp;amp;indent=true&amp;amp;stats=on&amp;amp;stats.field=callMinutes\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢ÁöÑÁªìÊûúÂåÖÊã¨‰ª•‰∏ãÁªüËÆ°Êï∞ÊçÆÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;min             ÊúÄÂ∞èÂÄº\nmax             ÊúÄÂ§ßÂÄº\nsum             ÊÄªÂíå\ncount           ËÆ∞ÂΩïÊï∞Ôºå‰πüÂ∞±ÊòØÂ§öÂ∞ëË°åËÆ∞ÂΩï\nmissing         ÁªìÊûúÈõÜ‰∏≠ÔºåÊúâÂ§öÂ∞ëÊù°ËÆ∞ÂΩïÊòØÁ©∫ÂÄº\nsumOfSquares    Âπ≥ÊñπÂíåÔºàx1^2 + x2^2+xn^2Ôºâ\nmean            Âπ≥ÂùáÊï∞Ôºàx1+x2+xnÔºâ/n\nstddev          Ê†áÂáÜÂ∑Æ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;inÊü•ËØ¢\&#34;&gt;INÊü•ËØ¢&lt;/h1&gt;\n&lt;p&gt;SQLÊü•ËØ¢ËØ≠Âè•Ôºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;select * from call_record where status in (0,1) order by id desc limit 0,10;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢URLÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;http://SolrCloud01:9002/solr/call_record_shard1_replica1/select?\n    q=(status:0 OR status:1)&amp;amp;fl=id,fm,vm,tm,callMinutes\n    &amp;amp;sort=id desc&amp;amp;start=0&amp;amp;rows=10&amp;amp;wt=xml&amp;amp;indent=true\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;Â≠óÊÆµÂàÜÁªÑÁªüËÆ°Ê¨°Êï∞\&#34;&gt;Â≠óÊÆµÂàÜÁªÑÁªüËÆ°Ê¨°Êï∞&lt;/h1&gt;\n&lt;p&gt;SQLÊü•ËØ¢ËØ≠Âè•:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;select fm,count(callMinutes) from call_record where status=0 group by fm\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢URL-01Ôºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;http://SolrCloud01:9002/solr/call_record_shard1_replica1/select?\n    q=status:0&amp;amp;rows=0&amp;amp;wt=json&amp;amp;indent=true&amp;amp;facet=on&amp;amp;facet.field=fm&amp;amp;facet.limit=-1\n\nÊ≥®Ôºö\n    facet.limit=-1Ë°®Á§∫Êü•ËØ¢Âá∫ÊâÄÊúâÁöÑËÆ∞ÂΩï\n    Ëøô‰∏™Êü•ËØ¢Êü•ËØ¢ÊØîËæÉËÄóË¥πËµÑÊ∫ê‰∏çÂª∫ËÆÆÈîÆfacet.limitËÆæÁΩÆ‰∏∫-1\n    ËøôÈáåÁöÑÁªìÊûúÈõÜÈªòËÆ§ÊåâÁÖßcountÈôçÂ∫èÊéíÂàóÔºåËøòÂèØËÆæÁΩÆfacet.solr=indexË°®Á§∫ÊåâÁÖßfmËøõË°åËá™ÁÑ∂ÊéíÂ∫è\n    ÂΩìÁÑ∂SolrËøòÊîØÊåÅÂè™Êü•ËØ¢Âá∫Ê¨°Êï∞Â§ß‰∫é10Ê¨°ÁöÑËÆ∞ÂΩïfacet.mincount=10\n    ÈúÄË¶ÅÊü•ËØ¢fmÁöÑÊï∞ÈáèÊó∂‰ºöÁõ∏ÂØπÊØîËæÉÈ∫ªÁÉ¶ÔºåÂè™ËÉΩÂ∞ÜÊâÄÊúâÁöÑÁªìÊûúÊü•ËØ¢Âá∫Êù•Ôºõ\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢URL-02&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;http://SolrCloud01:9002/solr/call_record_shard1_replica1/select?\n    q=status:0&amp;amp;rows=10&amp;amp;wt=json&amp;amp;indent=true&amp;amp;group=true&amp;amp;group.field=fm&amp;amp;group.limit=1\n\nÊ≥®Ôºö\n    Â¶ÇÊûúÂØπ‰∫éÈõÜÁæ§Â∫îÁî®Êó∂Ôºå‰∏çËÉΩ‰ΩøÁî®groupËøõË°åÊü•ËØ¢ÔºåÁªìÊûúÈõÜ‰ºö‰∏çÂáÜÁ°Æ\n    Â¶ÇÊûúËá™Ë°åÊéßÂà∂ÔºåÂ∞ÜÈúÄË¶ÅgroupÁöÑÊï∞ÊçÆÂ≠òÊîæÂú®Âêå‰∏Ä‰∏™ÂàÜÁâá‰∏≠Êó∂ÊâçËÉΩ‰ΩøÁî®Ôºõ\n    ‰∏çÊîØÊåÅÁªìÊûúÈõÜÊéíÂ∫è\n    ‰∏çÊîØÊåÅÊü•ËØ¢Âá∫Ê¨°Êï∞Â§ß‰∫é10Ê¨°ÁöÑËÆ∞ÂΩï\n    ÈúÄË¶ÅÊü•ËØ¢fmÁöÑÊï∞ÈáèÊó∂ÊØîËæÉÊñπ‰æøÔºåÂ¢ûÂä†group.ngrouops=true\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;Â≠óÊÆµÂàÜÁªÑÁªüËÆ°\&#34;&gt;Â≠óÊÆµÂàÜÁªÑÁªüËÆ°&lt;/h1&gt;\n&lt;p&gt;SQLÊü•ËØ¢ËØ≠Âè•:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;select fm,count(callMinutes),sum(callMinutes),avg(callMinutes),\n    max(callMinutes),min(callMinutes) from call_record where status=0 group by fm\n\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;SolrÊü•ËØ¢URLÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;http://SolrCloud01:9002/solr/call_record_shard1_replica1/select?\n    q=status:0&amp;amp;rows=0&amp;amp;wt=json&amp;amp;indent=true&amp;amp;stats=on\n    &amp;amp;stats.field={!tag=piv1}callMinutes\n    &amp;amp;facet=on&amp;amp;facet.pivot={!stats=piv1}fm&amp;amp;facet.mincount=1&amp;amp;facet.limit=10\n\nÊ≥®Ôºö\n    ‰∏çÊîØÊåÅÊéíÂ∫è\n    ÈúÄË¶ÅÊü•ËØ¢Âá∫fmÁöÑÊï∞ÈáèÂè™ËÉΩÊü•ËØ¢Âá∫ÂÖ®ÈáèÊï∞ÊçÆ\n&lt;/code&g va\&#34;&gt;class VolatileFeaturesExample {\n\tvolatile long vl = 0L;\n\tpublic void set(long vl) {\n\t\tthis.vl = vl;\n\t}\n\tpublic void getAndIncrement() {\n\t\tvl ++;\n\t}\n\tpublic long get() {\n\t\treturn vl;\n\t}\n}\nclass VolatileFeaturesExample {\n\tlong vl = 0L;\n\tpublic synchronized void set(long vl) {\n\t\tthis.vl = vl;\n\t}\n\tpublic void getAndIncrement() {\n\t\tlong temp = get();\n\t\ttemp += 1L;\n\t\tset(temp);\n\t}\n\tpublic synchronized long get() {\n\t\treturn vl;\n\t}\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&#34;Ê≠£Á°Æ‰ΩøÁî®volatileÂèòÈáèÁöÑÊù°‰ª∂\&#34;&gt;Ê≠£Á°Æ‰ΩøÁî®volatileÂèòÈáèÁöÑÊù°‰ª∂&lt;/h1&gt;\n&lt;ul&gt;\n&lt;li&gt;ÂØπÂèòÈáèÁöÑÂÜôÊìç‰Ωú‰∏ç‰æùËµñ‰∫éÂΩìÂâçÂÄº&lt;/li&gt;\n&lt;li&gt;ËØ•ÂèòÈáèÊ≤°ÊúâÂåÖÂê´Âú®ÂÖ∑ÊúâÂÖ∂‰ªñÂèòÈáèÁöÑ‰∏çÂèòÂºè‰∏≠&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Áªº‰∏äÊâÄËø∞ÔºöË¢´ÂÜôÂÖ• volatile ÂèòÈáèÁöÑËøô‰∫õÊúâÊïàÂÄºÁã¨Á´ã‰∫é‰ªª‰ΩïÁ®ãÂ∫èÁöÑÁä∂ÊÄÅÔºåÂåÖÊã¨ÂèòÈáèÁöÑÂΩìÂâçÁä∂ÊÄÅ„ÄÇ&lt;/p&gt;\n&lt;h1 id=\&#34;‰ΩøÁî®volatileÂÖ≥ÈîÆÂ≠óÁöÑÂú∫ÊôØ\&#34;&gt;‰ΩøÁî®volatileÂÖ≥ÈîÆÂ≠óÁöÑÂú∫ÊôØ&lt;/h1&gt;\n&lt;h2 id=\&#34;Áä∂ÊÄÅÊ†áËÆ∞Èáè\&#34;&gt;Áä∂ÊÄÅÊ†áËÆ∞Èáè&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;volatile boolean flag;\npublic void setFlag(boolean flag) {\n\tthis.flag = flag;\n}\npublic void doWork() {\n\twhile (!flag) {\n\t\t// do stuff\n\t}\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;‰∏ÄÊ¨°ÊÄßÂÆâÂÖ®ÂèëÂ∏É\&#34;&gt;‰∏ÄÊ¨°ÊÄßÂÆâÂÖ®ÂèëÂ∏É&lt;/h2&gt;\n&lt;p&gt;Âú®Áº∫‰πèÂêåÊ≠•ÁöÑÊÉÖÂÜµ‰∏ãÔºåÂèØËÉΩ‰ºöÈÅáÂà∞Êüê‰∏™ÂØπË±°ÂºïÁî®ÁöÑÊõ¥Êñ∞ÂÄºÔºàÁî±Âè¶‰∏Ä‰∏™Á∫øÁ®ãÂÜôÂÖ•ÔºâÂíåËØ•ÂØπË±°Áä∂ÊÄÅÁöÑÊóßÂÄºÂêåÊó∂Â≠òÂú®„ÄÇ&lt;br&gt;\nÂÆûÁé∞ÂÆâÂÖ®ÂèëÂ∏ÉÂØπË±°ÁöÑ‰∏ÄÁßçÊäÄÊúØÂ∞±ÊòØÂ∞ÜÂØπË±°ÂºïÁî®ÂÆö‰πâ‰∏∫ volatile Á±ªÂûã„ÄÇÁ§∫‰æãÊ∏ÖÂçïÂ¶Ç‰∏ãÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-java\&#34;&gt;class Singleton {\n\tprivate volatile static Singleton instance = null;\n\tprivate Singleton() { }\n\tpublic static Singleton getInstance() {\n\t\tif (null == instance) {\n\t\t\tsynchronized (Singleton.class) {\n\t\t\t\tif ÈÖç‰∏çÂêåÁöÑÁ´ØÂè£Âè∑„ÄÇ&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;4„ÄÅÂú®dataDirÂØπÂ∫îÁöÑÁõÆÂΩï‰∏ãÂª∫Á´ãÂêç‰∏∫myidÁöÑÊñá‰ª∂ÔºåÂÜÖÂÆπÂÄº‰∏∫AÂÄº&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;vim /opt/server/zookeeper/data/myid\n\t1\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÊâÄÊúâÂèÇ‰∏éÈõÜÁæ§ÁöÑ‰∏ªÊú∫ÊåâÁÖß‰∏äÈù¢ÈÖçÁΩÆÔºåÂîØ‰∏Ä‰∏çÂêåÂç≥myidÁöÑÂÄºÔºå‰∏ézoo.cfg‰∏≠AÂÄºÂØπÂ∫îÂç≥ÂèØ„ÄÇ&lt;br&gt;\n&lt;strong&gt;Ê≥®ÊÑèÔºöËøôÈáåÁöÑAÂÄº‰∏é‰πãÂâçÈÖçÁΩÆÁöÑserver.xÂØπÂ∫îÔºåÂêÑ‰∏™ËäÇÁÇπÂØπÂ∫îÂêÑËá™ÁöÑmyid&lt;/strong&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;zookeeperÈÖçÁΩÆjvm\&#34;&gt;zookeeperÈÖçÁΩÆJVM&lt;/h2&gt;\n&lt;pre&gt;&lt;code&gt;vim /opt/server/zookeeper/bin/zkServer.sh \n\tstart)\n\t    echo  -n &amp;quot;Starting zookeeper ... &amp;quot;\n\t    if [ -f &amp;quot;$ZOOPIDFILE&amp;quot; ]; then\n\t      if kill -0 `cat &amp;quot;$ZOOPIDFILE&amp;quot;` &amp;gt; /dev/null 2&amp;gt;&amp;amp;1; then\n\t         echo $command already running as process `cat &amp;quot;$ZOOPIDFILE&amp;quot;`.\n\t         exit 0\n\t      fi\n\t    fi\n\t    nohup &amp;quot;$JAVA&amp;quot; &amp;quot;-Dzookeeper.log.dir=${ZOO_LOG_DIR}&amp;quot; &amp;quot;-Dzookeeper.root.logger=${ZOO_LOG4J_PROP}&amp;quot; \\\n\t    -cp &amp;quot;$CLASSPATH&amp;quot; -server -Xms128m -Xmx256m -Xmn64m -XX:PermSize=65m $ZOOMAIN &amp;quot;$ZOOCFG&amp;quot; &amp;gt; &amp;quot;$_ZOO_DAEMON_OUT&amp;quot; 2&amp;gt;&amp;amp;1 &amp;lt; /dev/null &amp;amp;\n\t    #-cp &amp;quot;$CLASSPATH&amp;quot; $JVMFLAGS $ZOOMAIN &amp;quot;$ZOOCFG&amp;quot; &amp;gt; &amp;quot;$_ZOO_DAEMON_OUT&amp;quot; 2&amp;gt;&amp;amp;1 &amp;lt; /dev/null &amp;amp;\n\t    #ÂØπÂ∫î‰øÆÊîπ‰ª•‰∏ä‰∏§Ë°åÔºåÊ≥®ÊÑèËøôÈáå‰∏çËÉΩÂú®-cp‰πãÂâç‰ΩøÁî®Ê≥®Èáä‰πãÁ±ªÁöÑË°åÔºåÂÆÉÂØπÂâç‰∏ÄË°å‰∏ÄËµ∑‰Ωú‰∏∫ÂëΩ‰ª§ÊâßË°å\n\t    if [ $? -eq 0 ]\n\t    then\n\t      if /bin/echo -n $! &amp;gt; &amp;quot;$ZOOPIDFILE&amp;quot;\n\t      then\n\t        sleep 1\n\t        echo STARTED\n\t      else\n\t        echo FAILED TO WRITE PID\n\t        exit 1\n\t      fi\n\t    else\n\t      echo SERVER DID NOT START\n\t      exit 1\n\t    fi\n\t    ;;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂêØÂä®zookeeperÂêéÂèØ‰ΩøÁî®jmap -heap [pid]ÂëΩ‰ª§Êü•ÁúãÂΩìÂâçËøõÁ®ãÂÜÖÂ≠ò‰ΩøÁî®ÊÉÖÂÜµÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;ps -ef | grep zookeeper\nÊâæÂà∞ÂØπÂ∫îÁöÑ[pid]\njmap -heap 8761\n\tAttaching to process ID 8761, please wait...\n\tDebugger attached successfully.\n\tServer compiler detected.\n\tJVM version is 24.79-b02\n\n\tusing thread-local object allocation.\n\tParallel GC with 4 thread(s)\n\n\tHeap Configuration:\n\t   MinHeapFreeRatio = 0\n\t   MaxHeapFreeRatio = 100\n\t   MaxHeapSize      = 268435456 (256.0MB)\n\t   NewSize          = 67108864 (64.0MB)\n\t   MaxNewSize       = 67108864 (64.0MB)\n\t   OldSize          = 5439488 (5.1875MB)\n\t   NewRatio         = 2\n\t   SurvivorRatio    = 8\n\t   PermSize         = 68157440 (65.0MB)\n\t   MaxPermSize      = 85983232 (82.0MB)\n\t   G1HeapRegionSize = 0 (0.0MB)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;ÂêØÂä®Âπ∂ÊµãËØïzookeeper\&#34;&gt;ÂêØÂä®Âπ∂ÊµãËØïzookeeper&lt;/h2&gt;\n&lt;p&gt;1„ÄÅÂêØÂä®zookeeperÊúçÂä°&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cd /opt/server/zookeeper/bin\n./zkServer.sh start\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;2„ÄÅÊü•ÁúãzookeeperÊúçÂä°Áä∂ÊÄÅ&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;./zkServer.sh status\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;3„ÄÅÂÅúÊ≠¢zookeeperÊúçÂä°&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;./zkServer.sh stop\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;zookeeper-install&#34;,&#34;abstract&#34;:&#34;&lt;h2 id=\&#34;ÂçïÊú∫ÂÆâË£Özookeeper\&#34;&gt;ÂçïÊú∫ÂÆâË£Özookeeper&lt;/h2&gt;\n&lt;p&gt;1„ÄÅ‰∏ãËΩΩÂìçÂ∫îÁâàÊú¨ÁöÑzookeeper&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;wget https://mirrors.tuna.tsinghua.edu.cn/apache/zookeeper/zookeeper-3.4.6/zookeeper-3.4.6.tar.gz\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;2„ÄÅËß£ÂéãÂÆâË£ÖÊñá‰ª∂&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;tar -xzvf zookeeper-3.4.6.tar.gz\nmv zookeeper-3.4.6 zookeeper\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;title&#34;:&#34;zookeeper ÂÆâË£Ö&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34 n+-------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;MONTH(date)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûdateÁöÑÊúà‰ªΩÔºåËåÉÂõ¥1Âà∞12„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select MONTH(&#39;2017-01-06&#39;);\n+---------------------+\n| MONTH(&#39;2017-01-06&#39;) |\n+---------------------+\n|                   1 |\n+---------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;DAYNAME(date)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûdateÁöÑÊòüÊúüÂêçÂ≠ó„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select DAYNAME(&amp;quot;2017-01-06&amp;quot;);\n+-----------------------+\n| DAYNAME(&amp;quot;2017-01-06&amp;quot;) |\n+-----------------------+\n| Friday                |\n+-----------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;MONTHNAME(date)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûdateÁöÑÊúà‰ªΩÂêçÂ≠ó„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select MONTHNAME(&amp;quot;2017-01-06&amp;quot;);\n+-------------------------+\n| MONTHNAME(&amp;quot;2017-01-06&amp;quot;) |\n+-------------------------+\n| January                 |\n+-------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;QUARTER(date)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûdate‰∏ÄÂπ¥‰∏≠ÁöÑÂ≠£Â∫¶ÔºåËåÉÂõ¥1Âà∞4„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select QUARTER(&#39;2016-12-31&#39;);\n+-----------------------+\n| QUARTER(&#39;2016-12-31&#39;) |\n+-----------------------+\n|                     4 |\n+-----------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;WEEK(date)„ÄÅWEEK(date,first)&lt;/strong&gt;&lt;br&gt;\nÂØπ‰∫éÊòüÊúüÂ§©ÊòØ‰∏ÄÂë®ÁöÑÁ¨¨‰∏ÄÂ§©ÁöÑÂú∞ÊñπÔºåÊúâ‰∏Ä‰∏™Âçï‰∏™ÂèÇÊï∞ÔºåËøîÂõûdateÁöÑÂë®Êï∞ÔºåËåÉÂõ¥Âú®0Âà∞52„ÄÇ2‰∏™ÂèÇÊï∞ÂΩ¢ÂºèWEEK()ÂÖÅËÆ∏‰Ω†ÊåáÂÆöÊòüÊúüÊòØÂê¶ÂºÄÂßã‰∫éÊòüÊúüÂ§©ÊàñÊòüÊúü‰∏Ä„ÄÇÂ¶ÇÊûúÁ¨¨‰∫å‰∏™ÂèÇÊï∞ÊòØ0ÔºåÊòüÊúü‰ªéÊòüÊúüÂ§©ÂºÄÂßãÔºåÂ¶ÇÊûúÁ¨¨‰∫å‰∏™ÂèÇÊï∞ÊòØ1Ôºå‰ªéÊòüÊúü‰∏ÄÂºÄÂßã„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select WEEK(&#39;2017-01-08&#39;);  \n+--------------------+\n| WEEK(&#39;2017-01-08&#39;) |\n+--------------------+\n|                  2 |\n+--------------------+\nmysql&amp;gt; select WEEK(&#39;2017-01-08&#39;,0);\n+----------------------+\n| WEEK(&#39;2017-01-08&#39;,0) |\n+----------------------+\n|                    2 |\n+----------------------+\nmysql&amp;gt; select WEEK(&#39;2017-01-08&#39;,1);\n+----------------------+\n| WEEK(&#39;2017-01-08&#39;,1) |\n+----------------------+\n|                    1 |\n+----------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;YEAR(date)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûdateÁöÑÂπ¥‰ªΩÔºåËåÉÂõ¥Âú®1000Âà∞9999„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select YEAR(&#39;2017-01-06&#39;);\n+--------------------+\n| YEAR(&#39;2017-01-06&#39;) |\n+--------------------+\n|               2017 |\n+--------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;HOUR(time)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûtimeÁöÑÂ∞èÊó∂ÔºåËåÉÂõ¥ÊòØ0Âà∞23„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select HOUR(&#39;12:05:03&#39;);\n+------------------+\n| HOUR(&#39;12:05:03&#39;) |\n+------------------+\n|               12 |\n+------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;MINUTE(time)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûtimeÁöÑÂàÜÈíüÔºåËåÉÂõ¥ÊòØ0Âà∞59„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select MINUTE(&#39;2017-01-06 12:05:03&#39;);\n+-------------------------------+\n| MINUTE(&#39;2017-01-06 12:05:03&#39;) |\n+-------------------------------+\n|                             5 |\n+-------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;SECOND(time)&lt;/strong&gt;&lt;br&gt;\nÂõûÊù•timeÁöÑÁßíÊï∞ÔºåËåÉÂõ¥ÊòØ0Âà∞59„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select SECOND(&#39;12:05:03&#39;);\n+--------------------+\n| SECOND(&#39;12:05:03&#39;) |\n+--------------------+\n|                  3 |\n+--------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;PERIOD_ADD(P,N)&lt;/strong&gt;&lt;br&gt;\nÂ¢ûÂä†N‰∏™ÊúàÂà∞Èò∂ÊÆµPÔºà‰ª•Ê†ºÂºèYYMMÊàñYYYYMM)„ÄÇ‰ª•Ê†ºÂºèYYYYMMËøîÂõûÂÄº„ÄÇÊ≥®ÊÑèÈò∂ÊÆµÂèÇÊï∞P‰∏çÊòØÊó•ÊúüÂÄº„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select PERIOD_ADD(201701,2); \n+----------------------+\n| PERIOD_ADD(201701,2) |\n+----------------------+\n|               201703 |\n+----------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;PERIOD_DIFF(P1,P2)&lt;/strong&gt;&lt;br&gt;\nËøîÂõûÂú®Êó∂ÊúüP1ÂíåP2‰πãÈó¥ÊúàÊï∞ÔºåP1ÂíåP2Â∫îËØ•‰ª•Ê†ºÂºèYYMMÊàñYYYYMM„ÄÇÊ≥®ÊÑèÔºåÊó∂ÊúüÂèÇÊï∞P1ÂíåP2‰∏çÊòØÊó•ÊúüÂÄº„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select PERIOD_DIFF(1602,201701);\n+--------------------------+\n| PERIOD_DIFF(1602,201701) |\n+--------------------------+\n|                      -11 |\n+--------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;DATE_ADD(date,INTERVAL expr type)„ÄÅDATE_SUB(date,INTERVAL expr type)„ÄÅADDDATE(date,INTERVAL expr type)„ÄÅSUBDATE(date,INTERVAL expr type)&lt;/strong&gt;&lt;br&gt;\nËøô‰∫õÂäüËÉΩÊâßË°åÊó•ÊúüËøêÁÆó„ÄÇÂØπ‰∫éMySQL 3.22Ôºå‰ªñ‰ª¨ÊòØÊñ∞ÁöÑ„ÄÇADDDATE()ÂíåSUBDATE()ÊòØDATE_ADD()ÂíåDATE_SUB()ÁöÑÂêå‰πâËØç„ÄÇÂú®MySQL 3.23‰∏≠Ôºå‰Ω†ÂèØ‰ª•‰ΩøÁî®+Âíå-ËÄå‰∏çÊòØDATE_ADD()ÂíåDATE_SUB()„ÄÇÔºàËßÅ‰æãÂ≠êÔºâdateÊòØ‰∏Ä‰∏™ÊåáÂÆöÂºÄÂßãÊó•ÊúüÁöÑDATETIMEÊàñDATEÂÄºÔºåexprÊòØÊåáÂÆöÂä†Âà∞ÂºÄÂßãÊó•ÊúüÊàñ‰ªéÂºÄÂßãÊó•ÊúüÂáèÂéªÁöÑÈó¥ÈöîÂÄº‰∏Ä‰∏™Ë°®ËææÂºèÔºåexprÊòØ‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ÔºõÂÆÉÂèØ‰ª•‰ª•‰∏Ä‰∏™‚Äú-‚ÄùÂºÄÂßãË°®Á§∫Ë¥üÈó¥Èöî„ÄÇtypeÊòØ‰∏Ä‰∏™ÂÖ≥ÈîÆËØçÔºåÊåáÊòéË°®ËææÂºèÂ∫îËØ•Â¶Ç‰ΩïË¢´Ëß£Èáä„ÄÇEXTRACT(type FROM date)ÂáΩÊï∞‰ªéÊó•Êúü‰∏≠ËøîÂõû‚Äútype‚ÄùÈó¥Èöî„ÄÇ‰∏ãË°®ÊòæÁ§∫‰∫ÜtypeÂíåexprÂèÇÊï∞ÊÄéÊ†∑Ë¢´ÂÖ≥ËÅîÔºö typeÂÄº Âê´‰πâ ÊúüÊúõÁöÑexprÊ†ºÂºè&lt;br&gt;\nSECOND Áßí SECONDS&lt;br&gt;\nMINUTE ÂàÜÈíü MINUTES&lt;br&gt;\nHOUR Êó∂Èó¥ HOURS&lt;br&gt;\nDAY Â§© DAYS&lt;br&gt;\nMONTH Êúà MONTHS&lt;br&gt;\nYEAR Âπ¥ YEARS&lt;br&gt;\nMINUTE_SECOND ÂàÜÈíüÂíåÁßí &amp;quot;MINUTES:SECONDS&amp;quot;&lt;br&gt;\nHOUR_MINUTE Â∞èÊó∂ÂíåÂàÜÈíü &amp;quot;HOURS:MINUTES&amp;quot;&lt;br&gt;\nDAY_HOUR Â§©ÂíåÂ∞èÊó∂ &amp;quot;DAYS HOURS&amp;quot;&lt;br&gt;\nYEAR_MONTH Âπ¥ÂíåÊúà &amp;quot;YEARS-MONTHS&amp;quot;&lt;br&gt;\nHOUR_SECOND Â∞èÊó∂, ÂàÜÈíüÔºå &amp;quot;HOURS:MINUTES:SECONDS&amp;quot;&lt;br&gt;\nDAY_MINUTE Â§©, Â∞èÊó∂, ÂàÜÈíü &amp;quot;DAYS HOURS:MINUTES&amp;quot;&lt;br&gt;\nDAY_SECOND Â§©, Â∞èÊó∂, ÂàÜÈíü, Áßí &amp;quot;DAYS HOURS:MINUTES:SECONDS&amp;quot;&lt;br&gt;\nMySQLÂú®exprÊ†ºÂºè‰∏≠ÂÖÅËÆ∏‰ªª‰ΩïÊ†áÁÇπÂàÜÈöîÁ¨¶„ÄÇË°®Á§∫ÊòæÁ§∫ÁöÑÊòØÂª∫ËÆÆÁöÑÂàÜÈöîÁ¨¶„ÄÇÂ¶ÇÊûúdateÂèÇÊï∞ÊòØ‰∏Ä‰∏™DATEÂÄºÂπ∂‰∏î‰Ω†ÁöÑËÆ°ÁÆó‰ªÖ‰ªÖÂåÖÂê´YEAR„ÄÅMONTHÂíåDAYÈÉ®ÂàÜ(Âç≥ÔºåÊ≤°ÊúâÊó∂Èó¥ÈÉ®ÂàÜ)ÔºåÁªìÊûúÊòØ‰∏Ä‰∏™DATEÂÄº„ÄÇÂê¶ÂàôÁªìÊûúÊòØ‰∏Ä‰∏™DATETIMEÂÄº„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; SELECT &amp;quot;2017-01-06 12:05:03&amp;quot; + INTERVAL 1 SECOND;                 \n+-------------------------------------------+\n| &amp;quot;2017-01-06 12:05:03&amp;quot; + INTERVAL 1 SECOND |\n+-------------------------------------------+\n| 2017-01-06 12:05:04                       |\n+-------------------------------------------+\nmysql&amp;gt; SELECT INTERVAL 1 DAY + &amp;quot;2017-01-06&amp;quot;;\n+-------------------------------+\n| INTERVAL 1 DAY + &amp;quot;2017-01-06&amp;quot; |\n+-------------------------------+\n| 2017-01-07                    |\n+-------------------------------+\nmysql&amp;gt; SELECT &amp;quot;2017-01-06&amp;quot; - INTERVAL 1 SECOND;          \n+----------------------------------+\n| &amp;quot;2017-01-06&amp;quot; - INTERVAL 1 SECOND |\n+----------------------------------+\n| 2017-01-05 23:59:59              |\n+----------------------------------+\nmysql&amp;gt; SELECT DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL 1 SECOND);                   \n+----------------------------------------------------+\n| DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL 1 SECOND) |\n+----------------------------------------------------+\n| 2017-01-06 12:05:04                                |\n+----------------------------------------------------+\nmysql&amp;gt; SELECT DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL 1 DAY);                   \n+-------------------------------------------------+\n| DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL 1 DAY) |\n+-------------------------------------------------+\n| 2017-01-07 12:05:03                             |\n+-------------------------------------------------+\nmysql&amp;gt; SELECT DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL &amp;quot;1:1&amp;quot; MINUTE_SECOND);                   \n+---------------------------------------------------------------+\n| DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL &amp;quot;1:1&amp;quot; MINUTE_SECOND) |\n+---------------------------------------------------------------+\n| 2017-01-06 12:06:04                                           |\n+---------------------------------------------------------------+\nmysql&amp;gt; SELECT DATE_SUB(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL &amp;quot;1 1:1:1&amp;quot; DAY_SECOND);                   \n+----------------------------------------------------------------+\n| DATE_SUB(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL &amp;quot;1 1:1:1&amp;quot; DAY_SECOND) |\n+----------------------------------------------------------------+\n| 2017-01-05 11:04:02                                            |\n+----------------------------------------------------------------+\nmysql&amp;gt; SELECT DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL &amp;quot;-1 10&amp;quot; DAY_HOUR);                   \n+------------------------------------------------------------+\n| DATE_ADD(&amp;quot;2017-01-06 12:05:03&amp;quot;, INTERVAL &amp;quot;-1 10&amp;quot; DAY_HOUR) |\n+------------------------------------------------------------+\n| 2017-01-05 02:05:03                                        |\n+------------------------------------------------------------+\nmysql&amp;gt; SELECT DATE_SUB(&amp;quot;2017-01-06&amp;quot;, INTERVAL 31 DAY);          \n+-----------------------------------------+\n| DATE_SUB(&amp;quot;2017-01-06&amp;quot;, INTERVAL 31 DAY) |\n+-----------------------------------------+\n| 2016-12-06                              |\n+-----------------------------------------+\nmysql&amp;gt; SELECT EXTRACT(YEAR FROM &amp;quot;2017-01-06&amp;quot;);\n+---------------------------------+\n| EXTRACT(YEAR FROM &amp;quot;2017-01-06&amp;quot;) |\n+---------------------------------+\n|                            2017 |\n+---------------------------------+\nmysql&amp;gt; SELECT EXTRACT(YEAR_MONTH FROM &amp;quot;2017-01-06 12:05:03&amp;quot;);\n+------------------------------------------------+\n| EXTRACT(YEAR_MONTH FROM &amp;quot;2017-01-06 12:05:03&amp;quot;) |\n+------------------------------------------------+\n|                                         201701 |\n+------------------------------------------------+\nmysql&amp;gt; SELECT EXTRACT(DAY_MINUTE FROM &amp;quot;2017-01-06 12:05:03&amp;quot;);\n+------------------------------------------------+\n| EXTRACT(DAY_MINUTE FROM &amp;quot;2017-01-06 12:05:03&amp;quot;) |\n+------------------------------------------------+\n|                                          61205 |\n+------------------------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â¶ÇÊûú‰Ω†ÊåáÂÆöÂ§™Áü≠ÁöÑÈó¥ÈöîÂÄº(‰∏çÂåÖÊã¨typeÂÖ≥ÈîÆËØçÊúüÊúõÁöÑÈó¥ÈöîÈÉ®ÂàÜ)ÔºåMySQLÂÅáËÆæ‰Ω†ÁúÅÊéâ‰∫ÜÈó¥ÈöîÂÄºÁöÑÊúÄÂ∑¶Èù¢ÈÉ®ÂàÜ„ÄÇ‰æãÂ¶ÇÔºåÂ¶ÇÊûú‰Ω†ÊåáÂÆö‰∏Ä‰∏™typeÊòØDAY_SECONDÔºåÂÄºexprË¢´Â∏åÊúõÊúâÂ§©„ÄÅÂ∞èÊó∂„ÄÅÂàÜÈíüÂíåÁßíÈÉ®ÂàÜ„ÄÇÂ¶ÇÊûú‰Ω†Ë±°&amp;quot;1:10&amp;quot;ËøôÊ†∑ÊåáÂÆöÂÄºÔºåMySQLÂÅáËÆæÊó•Â≠êÂíåÂ∞èÊó∂ÈÉ®ÂàÜÊòØ‰∏¢Â§±ÁöÑÂπ∂‰∏îÂÄº‰ª£Ë°®ÂàÜÈíüÂíåÁßí„ÄÇÊç¢Âè•ËØùËØ¥Ôºå&amp;quot;1:10&amp;quot; DAY_SECOND‰ª•ÂÆÉÁ≠â‰ª∑‰∫é&amp;quot;1:10&amp;quot; MINUTE_SECONDÁöÑÊñπÂºèËß£ÈáäÔºåËøôÂØπÈÇ£MySQLËß£ÈáäTIMEÂÄºË°®Á§∫ÁªèËøáÁöÑÊó∂Èó¥ËÄåÈùû‰Ωú‰∏∫‰∏ÄÂ§©ÁöÑÊó∂Èó¥ÁöÑÊñπÂºèÊúâ‰∫å‰πâÊÄß„ÄÇÂ¶ÇÊûú‰Ω†‰ΩøÁî®Á°ÆÂÆû‰∏çÊ≠£Á°ÆÁöÑÊó•ÊúüÔºåÁªìÊûúÊòØNULL„ÄÇÂ¶ÇÊûú‰Ω†Â¢ûÂä†MONTH„ÄÅYEAR_MONTHÊàñYEARÂπ∂‰∏îÁªìÊûúÊó•ÊúüÂ§ß‰∫éÊñ∞Êúà‰ªΩÁöÑÊúÄÂ§ßÂÄºÂ§©Êï∞ÔºåÊó•Â≠êÂú®Êñ∞ÊúàÁî®ÊúÄÂ§ßÁöÑÂ§©Ë∞ÉÊï¥„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select DATE_ADD(&#39;2017-01-06&#39;, Interval 1 month);          \n+------------------------------------------+\n| DATE_ADD(&#39;2017-01-06&#39;, Interval 1 month) |\n+------------------------------------------+\n| 2017-02-06                               |\n+------------------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ê≥®ÊÑèÔºå‰ªéÂâçÈù¢ÁöÑ‰æãÂ≠ê‰∏≠ËØçINTERVALÂíåtypeÂÖ≥ÈîÆËØç‰∏çÊòØÂå∫ÂàÜÂ§ßÂ∞èÂÜôÁöÑ„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;TO_DAYS(date)&lt;/strong&gt;&lt;br&gt;\nÁªôÂá∫‰∏Ä‰∏™Êó•ÊúüdateÔºåËøîÂõû‰∏Ä‰∏™Â§©Êï∞(‰ªé0Âπ¥ÁöÑÂ§©Êï∞)„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select TO_DAYS(170106);\n+-----------------+\n| TO_DAYS(170106) |\n+-----------------+\n|          736700 |\n+-----------------+\nmysql&amp;gt; select TO_DAYS(&#39;2017-01-06&#39;);\n+-----------------------+\n| TO_DAYS(&#39;2017-01-06&#39;) |\n+-----------------------+\n|                736700 |\n+-----------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;FROM_DAYS(N)&lt;/strong&gt;&lt;br&gt;\nÁªôÂá∫‰∏Ä‰∏™Â§©Êï∞NÔºåËøîÂõû‰∏Ä‰∏™DATEÂÄº„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select FROM_DAYS(736700);\n+-------------------+\n| FROM_DAYS(736700) |\n+-------------------+\n| 2017-01-06        |\n+-------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;DATE_FORMAT(date,format)&lt;/strong&gt;&lt;br&gt;\nÊ†πÊçÆformatÂ≠óÁ¨¶‰∏≤Ê†ºÂºèÂåñdateÂÄº„ÄÇ‰∏ãÂàó‰øÆÈ•∞Á¨¶ÂèØ‰ª•Ë¢´Áî®Âú®formatÂ≠óÁ¨¶‰∏≤‰∏≠Ôºö %M ÊúàÂêçÂ≠ó(January‚Ä¶‚Ä¶December)&lt;br&gt;\n%W ÊòüÊúüÂêçÂ≠ó(Sunday‚Ä¶‚Ä¶Saturday)&lt;br&gt;\n%D ÊúâËã±ËØ≠ÂâçÁºÄÁöÑÊúà‰ªΩÁöÑÊó•Êúü(1st, 2nd, 3rd, Á≠âÁ≠â„ÄÇÔºâ&lt;br&gt;\n%Y Âπ¥, Êï∞Â≠ó, 4 ‰Ωç&lt;br&gt;\n%y Âπ¥, Êï∞Â≠ó, 2 ‰Ωç&lt;br&gt;\n%a Áº©ÂÜôÁöÑÊòüÊúüÂêçÂ≠ó(Sun‚Ä¶‚Ä¶Sat)&lt;br&gt;\n%d Êúà‰ªΩ‰∏≠ÁöÑÂ§©Êï∞, Êï∞Â≠ó(00‚Ä¶‚Ä¶31)&lt;br&gt;\n%e Êúà‰ªΩ‰∏≠ÁöÑÂ§©Êï∞, Êï∞Â≠ó(0‚Ä¶‚Ä¶31)&lt;br&gt;\n%m Êúà, Êï∞Â≠ó(01‚Ä¶‚Ä¶12)&lt;br&gt;\n%c Êúà, Êï∞Â≠ó(1‚Ä¶‚Ä¶12)&lt;br&gt;\n%b Áº©ÂÜôÁöÑÊúà‰ªΩÂêçÂ≠ó(Jan‚Ä¶‚Ä¶Dec)&lt;br&gt;\n%j ‰∏ÄÂπ¥‰∏≠ÁöÑÂ§©Êï∞(001‚Ä¶‚Ä¶366)&lt;br&gt;\n%H Â∞èÊó∂(00‚Ä¶‚Ä¶23)&lt;br&gt;\n%k Â∞èÊó∂(0‚Ä¶‚Ä¶23)&lt;br&gt;\n%h Â∞èÊó∂(01‚Ä¶‚Ä¶12)&lt;br&gt;\n%I Â∞èÊó∂(01‚Ä¶‚Ä¶12)&lt;br&gt;\n%l Â∞èÊó∂(1‚Ä¶‚Ä¶12)&lt;br&gt;\n%i ÂàÜÈíü, Êï∞Â≠ó(00‚Ä¶‚Ä¶59)&lt;br&gt;\n%r Êó∂Èó¥,12 Â∞èÊó∂(hh:mm:ss [AP]M)&lt;br&gt;\n%T Êó∂Èó¥,24 Â∞èÊó∂(hh:mm:ss)&lt;br&gt;\n%S Áßí(00‚Ä¶‚Ä¶59)&lt;br&gt;\n%s Áßí(00‚Ä¶‚Ä¶59)&lt;br&gt;\n%p AMÊàñPM&lt;br&gt;\n%w ‰∏Ä‰∏™ÊòüÊúü‰∏≠ÁöÑÂ§©Êï∞(0=Sunday ‚Ä¶‚Ä¶6=Saturday Ôºâ&lt;br&gt;\n%U ÊòüÊúü(0‚Ä¶‚Ä¶52), ËøôÈáåÊòüÊúüÂ§©ÊòØÊòüÊúüÁöÑÁ¨¨‰∏ÄÂ§©&lt;br&gt;\n%u ÊòüÊúü(0‚Ä¶‚Ä¶52), ËøôÈáåÊòüÊúü‰∏ÄÊòØÊòüÊúüÁöÑÁ¨¨‰∏ÄÂ§©&lt;br&gt;\n%% ‰∏Ä‰∏™ÊñáÂ≠ó‚Äú%‚Äù„ÄÇ&lt;/p&gt;\n&lt;p&gt;ÊâÄÊúâÁöÑÂÖ∂‰ªñÂ≠óÁ¨¶‰∏çÂÅöËß£ÈáäË¢´Â§çÂà∂Âà∞ÁªìÊûú‰∏≠„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%W %M %Y&#39;);                   \n+------------------------------------------------+\n| DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%W %M %Y&#39;) |\n+------------------------------------------------+\n| Friday January 2017                            |\n+------------------------------------------------+\nmysql&amp;gt; select DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%H:%i:%s&#39;);                   \n+------------------------------------------------+\n| DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%H:%i:%s&#39;) |\n+------------------------------------------------+\n| 12:05:03                                       |\n+------------------------------------------------+\nmysql&amp;gt; select DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%D %y %a %d %m %b %j&#39;);                   \n+------------------------------------------------------------+\n| DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%D %y %a %d %m %b %j&#39;) |\n+------------------------------------------------------------+\n| 6th 17 Fri 06 01 Jan 006                                   |\n+------------------------------------------------------------+\nmysql&amp;gt; select DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%H %k %I %r %T %S %w&#39;);                   \n+------------------------------------------------------------+\n| DATE_FORMAT(&#39;2017-01-06 12:05:03&#39;, &#39;%H %k %I %r %T %S %w&#39;) |\n+------------------------------------------------------------+\n| 12 12 12 12:05:03 PM 12:05:03 03 5                         |\n+------------------------------------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;TIME_FORMAT(time,format)&lt;/strong&gt;&lt;br&gt;\nËøôË±°‰∏äÈù¢ÁöÑDATE_FORMAT()ÂáΩÊï∞‰∏ÄÊ†∑‰ΩøÁî®Ôºå‰ΩÜÊòØformatÂ≠óÁ¨¶‰∏≤Âè™ËÉΩÂåÖÂê´Â§ÑÁêÜÂ∞èÊó∂„ÄÅÂàÜÈíüÂíåÁßíÁöÑÈÇ£‰∫õÊ†ºÂºè‰øÆÈ•∞Á¨¶„ÄÇÂÖ∂‰ªñ‰øÆÈ•∞Á¨¶‰∫ßÁîü‰∏Ä‰∏™NULLÂÄºÊàñ0„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CURDATE()„ÄÅCURRENT_DATE&lt;/strong&gt;&lt;br&gt;\n‰ª•&#39;YYYY-MM-DD&#39;ÊàñYYYYMMDDÊ†ºÂºèËøîÂõû‰ªäÂ§©Êó•ÊúüÂÄºÔºåÂèñÂÜ≥‰∫éÂáΩÊï∞ÊòØÂú®‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ËøòÊòØÊï∞Â≠ó‰∏ä‰∏ãÊñáË¢´‰ΩøÁî®„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select CURDATE();\n+------------+\n| CURDATE()  |\n+------------+\n| 2017-01-06 |\n+------------+\nmysql&amp;gt; select CURDATE()+2; \n+-------------+\n| CURDATE()+2 |\n+-------------+\n|    20170108 |\n+-------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;CURRENT_TIME&lt;/strong&gt;&lt;br&gt;\n‰ª•&#39;HH:MM:SS&#39;ÊàñHHMMSSÊ†ºÂºèËøîÂõûÂΩìÂâçÊó∂Èó¥ÂÄºÔºåÂèñÂÜ≥‰∫éÂáΩÊï∞ÊòØÂú®‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ËøòÊòØÂú®Êï∞Â≠óÁöÑ‰∏ä‰∏ãÊñáË¢´‰ΩøÁî®„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select CURTIME();\n+-----------+\n| CURTIME() |\n+-----------+\n| 13:55:04  |\n+-----------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;NOW()„ÄÅSYSDATE()„ÄÅCURRENT_TIMESTAMP&lt;/strong&gt;&lt;br&gt;\n‰ª•&#39;YYYY-MM-DD HH:MM:SS&#39;ÊàñYYYYMMDDHHMMSSÊ†ºÂºèËøîÂõûÂΩìÂâçÁöÑÊó•ÊúüÂíåÊó∂Èó¥ÔºåÂèñÂÜ≥‰∫éÂáΩÊï∞ÊòØÂú®‰∏Ä‰∏™Â≠óÁ¨¶‰∏≤ËøòÊòØÂú®Êï∞Â≠óÁöÑ‰∏ä‰∏ãÊñáË¢´‰ΩøÁî®„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select NOW();\n+---------------------+\n| NOW()               |\n+---------------------+\n| 2017-01-06 13:57:02 |\n+---------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;UNIX_TIMESTAMP()„ÄÅUNIX_TIMESTAMP(date)&lt;/strong&gt;&lt;br&gt;\nÂ¶ÇÊûúÊ≤°ÊúâÂèÇÊï∞Ë∞ÉÁî®ÔºåËøîÂõû‰∏Ä‰∏™UnixÊó∂Èó¥Êà≥ËÆ∞(‰ªé&#39;1970-01-01 00:00:00&#39;GMTÂºÄÂßãÁöÑÁßíÊï∞)„ÄÇÂ¶ÇÊûúUNIX_TIMESTAMP()Áî®‰∏Ä‰∏™dateÂèÇÊï∞Ë¢´Ë∞ÉÁî®ÔºåÂÆÉËøîÂõû‰ªé&#39;1970-01-01 00:00:00&#39; GMTÂºÄÂßãÁöÑÁßíÊï∞ÂÄº„ÄÇdateÂèØ‰ª•ÊòØ‰∏Ä‰∏™DATEÂ≠óÁ¨¶‰∏≤„ÄÅ‰∏Ä‰∏™DATETIMEÂ≠óÁ¨¶‰∏≤„ÄÅ‰∏Ä‰∏™TIMESTAMPÊàñ‰ª•YYMMDDÊàñYYYYMMDDÊ†ºÂºèÁöÑÊú¨Âú∞Êó∂Èó¥ÁöÑ‰∏Ä‰∏™Êï∞Â≠ó„ÄÇ&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-shell\&#34;&gt;mysql&amp;gt; select UNIX_TIMESTAMP();\n+------------------+\n| UNIX_TIMESTAMP() |\n+------------------+\n|       1483682742 |\n+------------------+\nmysql&amp;gt; select UNIX_TIMESTAMP(&#39;2017-01-06 12:05:03&#39;);\n+---------------------------------------+\n| UNIX_TIMESTAMP(&#39;2017-01-06 12:05:03&#39;) |\n+---------------------------------------+\n|                            1483675503 |\n+---------------------------------------+\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÂΩìUNIX_TIMESTAMPË¢´Áî®‰∫é‰∏Ä‰∏™TIMESTAMPÂàóÔºåÂáΩÊï∞Â∞ÜÁõ¥Êé•Êé•ÂèóÂÄºÔºåÊ≤°ÊúâÈöêÂê´ÁöÑ‚Äústring-to-unix-timestamp‚ÄùÂèòÊç¢„ÄÇ&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;FROM_UNIXTIME(unix_timestamp)&lt;/strong&gt;&lt;br&gt;\n‰ª•&#39;YYYY-MM-D
